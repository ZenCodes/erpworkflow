<!--Component import-->
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="import" href="../webcomponent-service/webcomponent-service.html">
<link rel="import" href="../admin-service/admin-service.html">
<link rel="import" href="../autocompleteitemlist-card/autocompleteitemlist-card.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<dom-module id="additem-card" on-keypress="{{keypress}}">
  <template>
    <style is="custom-style">
      .card{
        @apply(--layout-vertical);
        position: relative;
      //background-color: rgb(255, 255, 255);
        color: black;
        width: 80%;
        left: 10%;
        margin-top:-8%;
      }
      .driver{
        @apply(--layout-horizontal);
      }
      .drop{
        @apply(--layout-vertical);

      }
      .owner,.type{
        @apply(--layout-horizontal);
      }
      paper-input{
        text-align: left;
        width: 35%;
      }
      paper-button{
        text-align: center;
        width: 35%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        margin-top: 4%;
      }
      .topbanner{
        @apply(--layout-horizontal);
        margin-left:55%;
        width: 50%;
        margin-top: -5%;
      }
      .datetitle{
        margin-left: 78%;
      }
      #datetitle{
        font-size: 13px;
        color: blue;
      }
      #quantity,#itemtype{
        margin-left: 5%;
      }
      #itemdes{
        margin-left: 8%;
        margin-top: 2%;
      }
      paper-input{
        --paper-input-container-label: { color: red };
      }
      .type{
        color:red;
        margin-top: 1%;
        margin-left: -2%;
      }
      .ptype{

      }
      .radio{
        margin-top:2%;
      }
      paper-dropdown-menu{
        //background-color: red;
      }
      :host{

        --paper-input-container-label: {
          color:red;
        }}
      paper-listbox{
        width: 100%;
        background-color: whitesmoke;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      }
    </style>
    <!--Component for listenen to keyboard enter event-->
    <iron-a11y-keys target="[[_target]]" keys="enter" on-keys-pressed="FnAddItemInfoSubmit"></iron-a11y-keys>
    <!--This template binding dynamic labels and error messages-->
    <template is="dom-repeat" items="{{label}}">
      <div class="card">
        <paper-input readonly="{{read}}" label="{{item.Item_Id}}" name="itemid" value="{{itemid}}" required  id="itemid"  error-message="{{item.Item_Id_error}}">
          <paper-icon-button suffix icon="search" on-click="FnSearchItemId"></paper-icon-button>
        </paper-input>
        <div class="driver">
          <div class="drop">
         <div><paper-input style="width: 110%;" readonly="{{read}}" label="{{item.Item_Name}}" name="itemname" value="{{itemname}}" required  id="itemname"  error-message="{{item.Item_Name_error}}">
            <paper-icon-button suffix icon="search" on-click="FnSearchItemName"></paper-icon-button>
          </paper-input></div>
          <div hidden$="{{isHidden}}"><paper-listbox class="dropdown-content" on-iron-select="FnItemSelected">
            <template is="dom-repeat" items="{{itemArray}}" as="name">
              <paper-item>{{name.itemname}}</paper-item>
            </template>
          </paper-listbox></div>
          </div>
          <paper-input readonly="{{read}}" label="{{item.Item_Description}}" name="itemdes" value="{{itemdes}}" required  id="itemdes" error-message="{{item.Item_Description_error}}"></paper-input>
        </div>
        <div class="owner">
          <paper-input readonly="{{read}}" label="{{item.Container}}" name="container" value="{{container}}" required  id="container" error-message="{{item.Container_error}}"></paper-input>
          <paper-input readonly="{{read}}" label="{{item.Quantity}}" name="quantity" value="{{quantity}}" required  id="quantity" error-message="{{item.Quantity_error}}"></paper-input>
        </div>
        <div class="owner">
          <paper-dropdown-menu label="{{itemtype}}" readonly="{{read}}">
            <paper-menu class="dropdown-content"  on-iron-select="selecttype"  attr-for-selected="value" selected="{{itemtype}}">
              <template is="dom-repeat" items="{{itemarr}}">
              <paper-item value="{{item.itemtypename}}">{{item.itemtypename}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
          <!--<paper-input label="{{item.Item_Group}}" name="itemgroup" value="{{itemgroup}}" required  id="itemgroup" error-message="{{item.Item_Group_error}}"></paper-input>
          <paper-input label="{{item.Item_Type}}" name="itemtype" value="{{itemtype}}" required  id="itemtype" error-message="{{item.Item_Type_error}}"></paper-input>-->
        </div>
        <div class="owner">
          <paper-dropdown-menu label="{{itemgroup}}" readonly="{{read}}">
            <paper-menu class="dropdown-content" on-iron-select="selectgrouptype" attr-for-selected="value" selected="{{itemgroup}}">
              <template is="dom-repeat" items="{{itemgrouparr}}">
                <paper-item value="{{item.itemgroupname}}">{{item.itemgroupname}}</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
          </div>
        <div class="type">
          <paper-item class="ptype" value="{{item.Purchase_Type}}">{{item.Purchase_Type}}</paper-item>
          <div class="radio">
            <paper-radio-group selected="{{selection}}" id="radio" readonly="{{read}}">
          <paper-radio-button noink name="{{item.Regular}}">{{item.Regular}}</paper-radio-button>
          <paper-radio-button noink name="{{item.Spot}}">{{item.Spot}}</paper-radio-button>
            </paper-radio-group>
          </div>
        </div>

        <paper-button disabled="{{Btn_disable_flag}}" id="save" on-click="FnAddItemInfoSubmit">Save</paper-button>
      </div>
    </template>
    <iron-ajax
      method="post"
      params='{{param}}'
      id="itemlistreadajax"
      url="{{url}}"
      handle-as="json"
      content-type="application/json"
      on-response="itemlistreadResponse">
    </iron-ajax>
    <!--Component included here for  calling webcomponnet service to fetch labels-->
    <webcomponent-service id="ID_Webcomponent_Service" label="{{label}}"></webcomponent-service>
    <admin-service id="adminservice" itemarr="{{itemarr}}" itemgrouparr="{{itemgrouparr}}"></admin-service>
  </template>
  <!--JS File import-->
  <script src="../../scripts/additem-card.js"> </script>

</dom-module>
