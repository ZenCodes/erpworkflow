//Component import
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../dialog-page/dialog-page.html">

<dom-module id="admin-service">
  <template>
    <!--Component which makes write req to write the item info-->
    <iron-ajax
      id="additemwriteajax"
      url="{{url}}"
      params='{{param}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="additemwriteResponse">
    </iron-ajax>
    <!--Component which makes read req to fetch the purchase type info-->
    <iron-ajax
      auto
      id="purchasetypereadajax"
      url="{{purchasetypeurl}}"
      params='{{purchasetypeparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="purchasetypereadResponse">
    </iron-ajax>
    <!--Component which makes read req to fetch the item type info-->
    <iron-ajax
      auto
      id="additemreadajax"
      url="{{readurl}}"
      params='{{readparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="additemreadResponse">
    </iron-ajax>
    <!--Component which makes read req to fetch the group type info-->
    <iron-ajax
      auto
      id="additemgroupreadajax"
      url="{{groupurl}}"
      params='{{groupparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="additemgroupreadResponse">
    </iron-ajax>

    <!--Component which makes read req to fetch the Supplier info-->
    <iron-ajax
      auto
      id="itemsupplierreadajax"
      url="{{supplierurl}}"
      params='{{supplierparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="itemsupplierreadResponse">
    </iron-ajax>

    <!--Component which makes write req to write the item info-->
    <iron-ajax
      id="additemsearchajax"
      url="{{searchurl}}"
      params='{{searchparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="additemsearchResponse">
    </iron-ajax>

    <!--Component which makes update req to update the item info-->
    <iron-ajax
      id="additemupdateajax"
      url="{{updateurl}}"
      params='{{updateparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="additemupdateResponse">
    </iron-ajax>
  <!--Dialog component import-->
  <dialog-page id="dialogpage"></dialog-page>
  </template>
  <!--Importing JS file for this page-->
  <script src="../../scripts/admin-service.js"></script>
</dom-module>
