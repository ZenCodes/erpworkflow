//Component import
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../dialog-page/dialog-page.html">
<!-- Component registeration -->
<dom-module id="adminsupplier-service">
  <template>
    <!--Component which makes update req to update the supplier info-->
    <iron-ajax
      id="addsupplierajax"
      url="{{supplierurl}}"
      params='{{supplierparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="addsupplierResponse">
    </iron-ajax>
    <!--Component which makes update req to update the supplier info-->
	  <iron-ajax
	    id="addpaymentajax"
	    url="{{paymenturl}}"
	    params='{{paymentparam}}'
	    method="post"
	    handle-as="json"
	    content-type="application/json"
	    on-response="addpaymentResponse">
    </iron-ajax>
    <!--Component which makes update req to update the supplier info-->
	  <iron-ajax
	    id="additemajax"
	    url="{{itemurl}}"
	    params='{{itemparam}}'
	    method="post"
	    handle-as="json"
	    content-type="application/json"
	    on-response="additemResponse">
    </iron-ajax>
    <!--Component which makes req to add tax to supplier-->
    <iron-ajax
      id="customertaxaddajax"
      url="{{customertaxaddurl}}"
      params='{{customertaxaddparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="customertaxaddResponse">
    </iron-ajax>
    <!--Component which makes req to add excise to supplier-->
    <iron-ajax
      id="customeraddexciseajax"
      url="{{customerexciseaddurl}}"
      params='{{customerexciseaddparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="customerexciseaddResponse">
    </iron-ajax>
    <iron-ajax
	    id="readsupplierajax"
	    url="{{supplierreadurl}}"
	    params='{{supplierreadparam}}'
	    method="post"
	    handle-as="json"
	    content-type="application/json"
	    on-response="readsupplierResponse">
    </iron-ajax>
    <iron-ajax
		  id="readpaymentajax"
		  url="{{paymentreadurl}}"
		  params='{{paymentreadparam}}'
		  method="post"
		  handle-as="json"
		  content-type="application/json"
		  on-response="readpaymentResponse">
    </iron-ajax>
    <iron-ajax
		  id="readitemajax"
		  url="{{itemreadurl}}"
		  params='{{itemreadparam}}'
		  method="post"
		  handle-as="json"
		  content-type="application/json"
		  on-response="readitemResponse">
    </iron-ajax>
    <!--Reading tax info-->
    <iron-ajax
      id="readtaxajax"
      url="{{readtaxurl}}"
      params='{{readtaxparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="readtaxResponse">
    </iron-ajax>
    <iron-ajax
      id="readexciseajax"
      url="{{readexciseurl}}"
      params='{{readexciseparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="readexciseResponse">
    </iron-ajax>
    <!--Component which makes update req to update the supplier info-->
    <iron-ajax
      id="updatesupplierajax"
      url="{{updatesupplierurl}}"
      params='{{updatesupplierparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updatesupplierResponse">
    </iron-ajax>
    <!--Component which makes update req to update the payment info-->
    <iron-ajax
      id="updatepaymentajax"
      url="{{updatepaymenturl}}"
      params='{{updatepaymentparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updatepaymentResponse">
    </iron-ajax>
    <!--Component which makes update req to update customer-->
    <iron-ajax
      id="updatetaxajax"
      url="{{updatetaxurl}}"
      params='{{updatetaxparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updatetaxResponse">
    </iron-ajax>
    <!--Component which makes update req to update the supplier info-->
    <iron-ajax
      id="updateexciseajax"
      url="{{updateexciseurl}}"
      params='{{updateexciseparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updateexciseResponse">
    </iron-ajax>
    <!--Component which makes req to add the customer contact info-->
    <iron-ajax
      id="supplieraddcontactajax"
      url="{{supplieraddcontacturl}}"
      params='{{supplieraddcontactparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="supplieraddcontactResponse">
    </iron-ajax>
    <!--Component which makes req to read the customer contact info-->
    <iron-ajax
      id="supplierreadcontactajax"
      url="{{supplierreadcontacturl}}"
      params='{{supplierreadcontactparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="supplierreadcontactResponse">
    </iron-ajax>
    <!--Component to fetch newly created supplier for approval-->
    <iron-ajax
      id="readsuppliertoapproveajax"
      url="{{readsuppliertoapproveurl}}"
      params='{{readsuppliertoapproveparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="FnreadsuppliertoapproveResponse">
    </iron-ajax>
     <!--Component to appreov newly created supplier for purchase-->
    <iron-ajax
      id="approvesupplierforpurchaseajax"
      url="{{approvesupplierforpurchaseurl}}"
      params='{{approvesupplierforpurchaseparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="FnapprovesupplierforpurchaseResponse">
    </iron-ajax>
    <!--Component to read created supplier info-->
    <iron-ajax
      id="supplierinforeadajax"
      url="{{supplierinforeadurl}}"
      params='{{supplierinforeadparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="FnsupplierinforeadResponse">
    </iron-ajax>
  <!--Dialog component import-->
  <dialog-page id="dialogpage"></dialog-page>
  </template>
  <!--Importing JS file for this page-->
  <script src="../../scripts/adminsupplier-service.js"></script>
</dom-module>
