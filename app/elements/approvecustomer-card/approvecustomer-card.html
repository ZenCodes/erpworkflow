<dom-module id="approvecustomer-card">
  <template>
    <style is="custom-style">
      .card{
        margin-top: 2%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 80%;
      //margin-top: 5%;
        height: 4%;
        margin-left: 10%;
        text-align: start;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;
      }
      .itemcard{
        @apply(--layout-horizontal);
        /*width: 80%;*/
        /*margin-left: 10%;*/
      }
      #dialog{
        background-color: transparent;
      }
    </style>

    <!--Template which has card template-->
    <template is="dom-repeat" items="{{label}}" as="lbl">
      <div class="card">
        <!--<paper-tabs selected="0" noink id="ptab">
          <template is="dom-repeat" items="{{lbl.tabs}}" as="tabs">
            <paper-tab><paper-button>{{tabs.tab}}</paper-button></paper-tab>
          </template>
        </paper-tabs>-->
        <!--Template which bind items under the current logged role state-->
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <div class="itemcard">
            <approvecustomer-detailcard customerid="{{item.Customer_ID}}" customername="{{item.Customer_Name}}" location="{{item.Location}}" city="{{item.City}}"></approvecustomer-detailcard>

          </div>
        </template>
      </div>
      <div class="customer">
        <customer-read-page></customer-read-page>
      </div>
    </template>

    <!--Calling webcomponent service to bind label info-->
    <webcomponent-service label="{{label}}" id="ID_Webcomponent_Service"></webcomponent-service>
    <!--Binding items to the above template-->
    <customer-service id="customerservice" itemArray="{{itemArray}}"></customer-service>
  </template>
  <!--JS file import-->
  <script src="../../scripts/approvecustomer-card.js"></script>

</dom-module>
