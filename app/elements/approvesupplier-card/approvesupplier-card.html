<meta name="viewport" content="width=device-width, initial-scale=1">

<dom-module id="approvesupplier-card">
  <template>
    <style is="custom-style">
      .card{
        margin-top: 3%;
        @apply(--layout-horizontal);
        width: 100%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 80%;
        height: 4%;
        margin-left: 10%;
        text-align: start;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;
      }
      .itemcard{
        margin-left: 2%;
        width: 15%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        text-align: center;
      }
      #dialog{
        background-color: transparent;
      }
    </style>

    <!--Template which has card template-->
    <template is="dom-repeat" items="{{label}}" as="lbl">
      <div class="card">
        <!--Template which bind items under the current logged role state-->
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <div class="itemcard">
            <approvesupplier-detailcard supplierid="{{item.Supplier_ID}}" suppliername="{{item.Supplier_Name}}" location="{{item.Location}}" city="{{item.City}}"></approvesupplier-detailcard>
          </div>
        </template>
      </div>
      <div class="customer">
        <supplier-read-page></supplier-read-page>
     </div>
    </template>

    <!--Calling webcomponent service to bind label info-->
    <webcomponent-service label="{{label}}" id="ID_Webcomponent_Service"></webcomponent-service>
    <!--Binding items to the above template-->
    <adminsupplier-service id="adminsupplierservice" itemArray="{{itemArray}}"></adminsupplier-service>
  </template>
  <!--JS file import-->
  <script src="../../scripts/approvesupplier-card.js"></script>

</dom-module>
