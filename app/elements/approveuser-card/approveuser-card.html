<!-- Component registeration -->
<dom-module id="approveuser-card">
<!-- Internal style for the component -->
  <template>
    <style is="custom-style">
      .card{
        margin-top: 3%;
        @apply(--layout-horizontal);
        width: 100%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 80%;
        height: 4%;
        margin-left: 10%;
        text-align: start;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;
      }
      .itemcard{
        margin-left: 2%;
        width: 15%;
        border: 1px solid #dedede;
        text-align: center;
      }
      #dialog{
        background-color: transparent;
      }
    </style>
    <!--Template which has card template-->
    <!-- <template is="dom-repeat" items="{{label}}" as="lbl"> -->
      <div class="card">
        <!--Template which bind items under the current logged role state-->
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <div class="itemcard">
            <approveuser-detailcard employeeid="{{item.Employee_ID}}" employeename="{{item.Employee_Name}}"></approveuser-detailcard>
          </div>
        </template>
      </div>
      <div class="customer">
        <user-read-page></user-read-page>
     </div>
    <!-- </template> -->
    <!--Calling webcomponent service to bind label info-->
    <!-- <webcomponent-service label="{{label}}" id="ID_Webcomponent_Service"></webcomponent-service> -->
    <!--Binding items to the above template-->
    <user-service id="userservice" itemArray="{{itemArray}}"></user-service>
  </template>
  <!--JS file import-->
  <script src="../../scripts/approveuser-card.js"></script>
</dom-module>
