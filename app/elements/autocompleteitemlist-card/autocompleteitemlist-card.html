<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="autocompleteitemlist-card">
  <style>
    .repeatcard{
      @apply(--layout-vertical);
      width: 120%;

    }
    paper-listbox{
      width: 72%;
      background-color: #e5efe2;
      box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
    }
    paper-input{
      width: 72%;
    //margin-top: -6%;
    }
  </style>
  <template>
  <!--template for creating autocomplete dropdown list-->
    <div class="repeatcard">
      <paper-input placeholder="Enter Item" value="{{value}}" on-keydown="FnInputChanged"></paper-input>
      <paper-listbox class="dropdown-content" on-iron-select="FnItemSelected">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <paper-item >{{item.itemdes}}</paper-item>          
        </template>
      </paper-listbox>

    </div>
    <!--Component which read and bind data from item json file and bind to the dropdown card-->
    <iron-ajax
      auto
      method="post"
      params='{{param}}'
      id="itemlistreadajax"
      url="{{url}}"
      handle-as="json"
      content-type="application/json"
      on-response="itemlistreadResponse">
    </iron-ajax>

  </template>
  <!--Importing JS file-->
  <script src="../../scripts/autocompleteitemlist-card.js">

  </script>

</dom-module>
