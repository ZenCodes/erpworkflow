<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="../customer-service/customer-service.html">
<link rel="import" href="../webcomponent-service/webcomponent-service.html">
<dom-module id="customer-excise-read">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        @apply(--layout-vertical);
        margin-left: 10%;
      }
      paper-input{
        width: 30%;
        text-align: left;
      }
      paper-button{
        text-transform: none;
        text-align: center;
        width: 30%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        margin-top: 4%;
      }
      :host{
        --paper-input-container-label: {
          color:red;
        }}
    </style>
    <div class="card">
      <!--<template is="dom-repeat" items="{{label}}" as="lbl">-->
      <paper-input readonly="{{read}}" label="C. Ex Reg No" value="{{regno}}" id="regno" required rallowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Regno No"></paper-input>
      <paper-input readonly="{{read}}" label="ECC_No" value="{{eccno}}" id="eccno" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter ECC No"></paper-input>
      <paper-input readonly="{{read}}" label="Range" value="{{range}}" id="range" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Range No"></paper-input>
      <paper-input readonly="{{read}}" label="Division" value="{{division}}" id="division" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Division No"></paper-input>
      <paper-input readonly="{{read}}" label="Commission" value="{{commission}}" id="commission" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Commission No"></paper-input>
      <paper-input readonly="{{read}}" label="Service Tax No" value="{{servicetax}}" id="servicetaxno" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Service Tax No"></paper-input>
      <!--<paper-button on-click="FnExciseNext">Next</paper-button>-->
      <!--</template>-->
    </div>
    <customer-service id="customerservice"></customer-service>
    <webcomponent-service id="webcomponentservice" label="{{label}}"></webcomponent-service>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'customer-excise-read',
        ready:function(){
          this.read=true;
          localStorage.setItem("curr_sess_showpage","Excise Detail");
        }
      });
    })();
  </script>
</dom-module>
