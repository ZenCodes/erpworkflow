//Component import
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../dialog-page/dialog-page.html">
<link rel="import" href="..\customerdialog-card\customerdialog-card.html">

<dom-module id="customer-service">
  <template>
    <!--Component which makes update req to update the supplier info-->
    <iron-ajax
      id="addsupplierajax"
      url="{{supplierurl}}"
      params='{{supplierparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="addsupplierResponse">
    </iron-ajax>
     <!--Component which makes update req to update the supplier info-->
      <iron-ajax
        id="addpaymentajax"
        url="{{paymenturl}}"
        params='{{paymentparam}}'
        method="post"
        handle-as="json"
        content-type="application/json"
        on-response="addpaymentResponse">
    </iron-ajax>
     <!--Component which makes update req to update the supplier info-->
  <iron-ajax
        id="additemajax"
        url="{{itemurl}}"
        params='{{itemparam}}'
        method="post"
        handle-as="json"
        content-type="application/json"
        on-response="additemResponse">
    </iron-ajax>
     <iron-ajax
        id="readsupplierajax"
        url="{{supplierreadurl}}"
        params='{{supplierreadparam}}'
        method="post"
        handle-as="json"
        content-type="application/json"
        on-response="readsupplierResponse">
    </iron-ajax>
     <iron-ajax
          id="readpaymentajax"
          url="{{paymentreadurl}}"
          params='{{paymentreadparam}}'
          method="post"
          handle-as="json"
          content-type="application/json"
          on-response="readpaymentResponse">
    </iron-ajax>
     <iron-ajax
            id="readitemajax"
            url="{{itemreadurl}}"
            params='{{itemreadparam}}'
            method="post"
            handle-as="json"
            content-type="application/json"
            on-response="readitemResponse">
    </iron-ajax>
     <!--Component which makes update req to update the supplier info-->
    <iron-ajax
      id="updatecustomerajax"
      url="{{updatecustomerurl}}"
      params='{{updatecustomerparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updatecustomerResponse">
    </iron-ajax>
     <!--Component which makes update req to update the supplier info-->
      <iron-ajax
        id="updatecustomerpaymentajax"
        url="{{updatecustomerpaymenturl}}"
        params='{{updatecustomerpaymentparam}}'
        method="post"
        handle-as="json"
        content-type="application/json"
        on-response="updatecustomerpaymentResponse">
    </iron-ajax>
    <!--Component which makes req to add the customer contact info-->
    <iron-ajax
      id="customeraddcontactajax"
      url="{{customeraddcontacturl}}"
      params='{{customeraddcontactparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="customeraddcontactResponse">
    </iron-ajax>
    <!--Component which makes req to read the customer contact info-->
    <iron-ajax
      id="customerreadcontactajax"
      url="{{customerreadcontacturl}}"
      params='{{customerreadcontactparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="customerreadcontactResponse">
    </iron-ajax>
    <!--Component which makes req to add tax to customer-->
    <iron-ajax
      id="customertaxaddajax"
      url="{{customertaxaddurl}}"
      params='{{customertaxaddparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="customertaxaddResponse">
    </iron-ajax>
    <!--Component which makes req to add excise to customer-->
    <iron-ajax
      id="customerexciseaddajax"
      url="{{customerexciseaddurl}}"
      params='{{customerexciseaddparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="customerexciseaddResponse">
    </iron-ajax>
  <!--Dialog component import-->
  <customerdialog-card id="customerdialogcard"></customerdialog-card>
  <dialog-page id="dialogpage"></dialog-page>
  </template>
  <!--Importing JS file for this page-->
  <script src="../../scripts/customer-service.js"></script>
</dom-module>
