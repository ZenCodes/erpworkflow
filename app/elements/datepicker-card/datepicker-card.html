<!--Component import-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-date-picker/paper-date-picker.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../dialog-page/dialog-page.html">
<dom-module id="datepicker-card">
  <template>
    <style is="custom-style" include="paper-date-picker-dialog-style">
      .card {
        width: 100%;
        text-align: center;
        margin-left:20%;
      }
      paper-input{
        width: 65%;
      }
    </style>
    <!--component which invokes the predefined date picker control-->
    <div class="card">
      <paper-input class="btn" on-click="FnShowDialog" raised value="{{showdate}}"></paper-input>
      <paper-dialog id="dialog" class="paper-date-picker-dialog" modal on-iron-overlay-closed="FnDismissDialog">
        <paper-date-picker id="picker" date="{{date}}"></paper-date-picker>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm>OK</paper-button>
        </div>
      </paper-dialog>
    </div>
    <dialog-page id="ID_Show_Dialog"></dialog-page>
  </template>
  <!--Calling dialog control-->

  <!--JS file import-->
  <script src="../../scripts/datepicker-card.js"></script>
</dom-module>
