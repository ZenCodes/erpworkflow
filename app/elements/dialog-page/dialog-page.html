<!-- Components import -->
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/paper-styles/demo-pages.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">
<link rel="stylesheet" href="../../bower_components/paper-styles/demo.css">
<!-- Component registeration -->
<dom-module id="dialog-page">
  <template>
    <style>
     paper-button{
       margin-left: 40%;
       border-radius: 2px;
       box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
       //background-color: #bfbfbf;
     }
     p{
       font-size: medium;
       font-weight: bold;
       font-family: 'Lustria', serif;
     }
     paper-dialog{
       width:25%;
       border-radius: 2px;
       box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;

     }
     paper-dialog.colored {

       border: 2px solid;
       border-color: darkslategrey;
       background-color: white;
       color: black;

     }
      .no{
        text-align: center;
      }
    </style>
    <paper-dialog id="Fn_Open_dialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
      <p>{{dialogmsg}}</p>
      <p class="no">{{regno}}</p>
      <paper-button dialog-confirm autofocus on-click="FnClickOk">OK</paper-button>
    </paper-dialog>
  </template>
  <!-- JS file import-->
  <script src="../../scripts/dialog-page.js">  </script>
</dom-module>
