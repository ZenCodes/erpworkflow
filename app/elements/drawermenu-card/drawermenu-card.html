<dom-module id="drawermenu-card">

    .card{
      margin-top:5%;
      padding-left:5%;
    }
    paper-button{
      text-transform:none;
      font-size: 14px;
      font-family: "Arial";

  </style>

  <template>
    <div class="card">

      <paper-button on-tap="selectedMenu" noink id="{{itemvalue}}">{{itemvalue}}</paper-button>

  </template>

  </script>
