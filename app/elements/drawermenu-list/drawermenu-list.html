<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="drawermenu-list">
  <style>
    .card{

    }
    #sidemenu{
      margin-top: 85%;
    }
  </style>
  <!--Template to bind items to drawer menu card according to the user login-->
  <template>
    <div class="card">
      <paper-menu class="content fit" id="sidemenu">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <drawermenu-card itemvalue="{{item}}"></drawermenu-card>
        </template>
      </paper-menu>
    </div>
    <!--Service to read drawer menu items-->
    <webcomponent-service id="ID_webcomponent_service" itemArray="{{itemArray}}"></webcomponent-service>
  </template>

  <script src="../../scripts/drawermenu-list.js"></script>

</dom-module>
