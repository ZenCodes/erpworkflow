<meta name="viewport" content="width=device-width, initial-scale=1">
<!--Component registeration-->
<dom-module id="dynamic-card">
  <style>
    .card{
      @apply(--layout-horizontal);
      @apply(--layout-center);
      width: 111.5%;

    }
    paper-button{
      font-size: 17px;
      text-transform: none;
    }
    paper-tab{
    }
    paper-tabs {
      --paper-tabs-selection-bar-color: white;
    }

  </style>
  <!--Component to Bind tab info from config file according to the page view either inward or outward-->
  <template>
    <div class="card">
      <paper-tabs selected="0" noink>
        <!--template which loads dynamic menu card here which has Vehicle info,Item details-->
        <template is="dom-repeat" items="{{menus}}" as="menu">
          <paper-tab><dynamic-menu-card menulabel="{{menu.Menu}}"></dynamic-menu-card></paper-tab>
        </template>
      </paper-tabs>
    </div>
    <!--Component which read the security menu json file when loading security page-->
    <iron-ajax
      auto
      id="menureadAjax"
      url="{{url}}"
      handle-as="json"
      content-type="application/json"
      on-response="menureadResponse">
    </iron-ajax>
  </template>
  <!--Loading JS file for this component-->
  <script src="../../scripts/dynamic-card.js"></script>
</dom-module>
