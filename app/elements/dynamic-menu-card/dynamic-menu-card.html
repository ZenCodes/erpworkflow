<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="dynamic-menu-card">
  <style>
    .card{
      @apply(--layout-horizontal);
      @apply(--layout-center);
    //width: 111.5%;
    }
    paper-button{
      font-size: 16px;
      text-transform: none;
      //width: 450px;
    }
    paper-tab{
      margin-left: 3%;
    }
  </style>
  <template>
    <!--Template which binds menu labels here-->
    <div class="card">
      <paper-button id="{{menulabel}}" label="{{menulabel}}" on-click="FnSelectMenu">{{menulabel}}</paper-button>
    </div>

  </template>
    <!--Loading script file for the dynamic menu card-->
  <script src="../../scripts/dynamic-menu-card.js"></script>

</dom-module>
