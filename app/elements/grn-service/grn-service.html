<!-- Component import -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../physicqualifyread-card/physicqualifyread-card.html">
<link rel="import" href="../dialog-page/dialog-page.html">
<dom-module id="grn-service">
  <template>

    

    <!--Component which makes req to read the items belongs to the currently logged role state-->
    <iron-ajax
      id="physicitemreadajax"
      url="{{url}}"
      params='{{param}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="physicitemreadResponse">
    </iron-ajax>

    <!--Component which make req to fetch the backward or showing history of the component which is seeing by the logged role state items-->
    <iron-ajax
      id="flowphysicitemreadajax"
      url="{{url1}}"
      params='{{param1}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="flowphysicitemreadResponse">
    </iron-ajax>

    <!--Component which make req to store the quality parameters-->
    <iron-ajax
      id="updatequalityparameterajax"
      url="{{updatequalityparameterurl}}"
      params='{{updatequalityparameterparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updatequalityparameterResponse">
    </iron-ajax>

    <!--Component which make req to store the quality parameters testid sequence -->
    <iron-ajax
      id="qualityparametersequenceajax"
      url="{{qualityparametersequenceurl}}"
      params='{{qualityparametersequenceparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="qualityparametersequenceResponse">
    </iron-ajax>

    <!--Component which make request to display the search items based on IRN,ORN,INvoice no,item des-->
    <iron-ajax
      id="searchitemreadajax"
      url="{{searchurl}}"
      params='{{searchparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="searchitemreadResponse">
    </iron-ajax>

    <!--Component which make request to display the Intent items based on INT no-->
    <iron-ajax
      id="intentitemreadajax"
      url="{{intenturl}}"
      params='{{intentparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="intentitemreadResponse">
    </iron-ajax>

     <!--Component which make request to display the view Intent items based on INT no-->
    <iron-ajax
      id="intentviewitemreadajax"
      url="{{intentviewurl}}"
      params='{{intentviewparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="intentviewitemreadResponse">
    </iron-ajax>
    <!--<physicqualifyread-card id="pqrc"></physicqualifyread-card>-->
    <!--Component which make request to display the Intent items based on INT no-->
    <iron-ajax
      id="intentsupplyitemreadajax"
      url="{{intentsupplyurl}}"
      params='{{intentsupplyparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="intentsupplyitemreadResponse">
    </iron-ajax>


    <!--Fetching retesting items-->
    <iron-ajax
      id="retestitemreadajax"
      url="{{retesturl}}"
      params='{{retestparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="retestitemreadResponse">
    </iron-ajax>

    <!--Fetching retesting items-->
    <iron-ajax
      id="resenditemtoqualityajax"
      url="{{resenditemtoqualityurl}}"
      params='{{resenditemtoqualityparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="resenditemtoqualityResponse">
    </iron-ajax>

    <!--Fetching retesting items-->
    <iron-ajax
      id="internalintentitemreadajax"
      url="{{internalintentitemreadurl}}"
      params='{{internalintentitemreadparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="internalintentitemreadResponse">
    </iron-ajax>

    <!--Fetching retesting items-->
    <iron-ajax
      id="internalintentviewitemreadajax"
      url="{{internalintentviewitemreadurl}}"
      params='{{internalintentviewitemreadparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="internalintentviewitemreadResponse">
    </iron-ajax>

    <!--Inserting chemical test-->
    <iron-ajax
      id="insertchemicaltestajax"
      url="{{insertchemicaltesturl}}"
      params='{{insertchemicaltestparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="insertchemicaltestResponse">
    </iron-ajax>

    <!--Inserting mechanical test-->
    <iron-ajax
      id="insertmechanicaltestajax"
      url="{{insertmechanicaltesturl}}"
      params='{{insertmechanicaltestparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="insertmechanicaltestResponse">
    </iron-ajax>

    <!--Make Progress of production item-->
    <iron-ajax
      id="updateproductionstatusajax"
      url="{{updateproductionstatusurl}}"
      params='{{updateproductionstatusparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="updateproductionstatusResponse">
    </iron-ajax>

    <!--Fetch TC Info-->
    <iron-ajax
      id="fetchtcchemicinfoajax"
      url="{{fetchtcchemicinfourl}}"
      params='{{fetchtcchemicinfoparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="fetchtcchemicinfoResponse">
    </iron-ajax>

    <!--Fetch TC Info-->
    <iron-ajax
      id="fetchtcmechinfoajax"
      url="{{fetchtcmechinfourl}}"
      params='{{fetchtcmechinfoparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="fetchtcmechinfoResponse">
    </iron-ajax>

    <!-- Component which make request to read the chemical parameters for the item -->
    <iron-ajax
      method="post"
      id="chemicalpropertyreadajax"
      url="{{chemicalpropertyreadurl}}"
      params="{{chemicalpropertyreadparam}}"
      handle-as="json"
      content-type="application/json"
      on-response="chemicalpropertyreadResponse">
    </iron-ajax>

    <!-- Component which make request to read the mechanical parameters for the item -->
    <iron-ajax
      method="post"
      id="mechanicalpropertyreadajax"
      url="{{mechanicalpropertyreadurl}}"
      params="{{mechanicalpropertyreadparam}}"
      handle-as="json"
      content-type="application/json"
      on-response="mechanicalpropertyreadResponse">
    </iron-ajax>

  </template>
  <!-- JS file import -->
  <script src="../../scripts/grn-service.js"></script>
</dom-module>
