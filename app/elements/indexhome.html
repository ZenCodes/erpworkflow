<body unresolved>
<!--my-app component created and included here-->
<app-homepage></app-homepage>
<dom-module id="app-homepage">
  <style is="custom-style">
    ::-webkit-scrollbar {
      display: none;
    }
    paper-drawer-panel {
      --paper-drawer-panel-main-container: {
      //background-color: #e6e6e6;
        font-family: 'Lustria', serif;
      };
    }
    paper-drawer-panel {
      --paper-drawer-panel-left-drawer-container: {
      //background-color: #e6e6e6;
        font-family: 'Lustria', serif;
      };
    }
    .maintoolbar{
      background-color: white;
      border-bottom: 2px solid;
      border-bottom-color: whitesmoke;
      //background-color: #bfbfbf;
      color: black;
      height: 6%;
      text-align: top;
    }
    .logotoolbar{
      background-color: white;
      //background-color: #bfbfbf;
      color: black;
      height: 0%;
      text-align: top;
    }
    .top1{
      border-bottom: 2px solid;
      background-color: white;
      //background-color: #e6e6e6;
      height: 6%;
      color: black;
      //border-radius: 2px;
      //box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      border-bottom-color: whitesmoke;
    }
    .top2{
      border-bottom: 2px solid;
      border-bottom-color: whitesmoke;
      //border-bottom: thin;
      background-color: white;
      //background-color: #f2f2f2;
      height: 6%;
      color: black;
      //border-radius: 2px;
      //box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      //border-color: rgb(229, 204, 255);
    }
    .top3{
      border-bottom: 2px solid;
      border-bottom-color: whitesmoke;
     // border-bottom: thin;
      background-color: white;
      //background-color: #e6e6e6;
      height: 4.5%;
      color: black;
      //border-radius: 2px;
      //box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      //border-color: rgb(229, 204, 255);
    }
    .sidemenu{
   // background-color: #e6e6e6;
      //margin-top:42%
    }
    .bottom{
      width: 100%;
      margin-left: 90%;
    }
    .bottomicon{
    }
    .content{
      width:100%;
      //height:500%;
      text-align: center;
      overflow:hidden;
      //background-color: rgb(255, 255, 255);
      border-style: solid;
      border-color: #e6e6e6;
      border-bottom: none;
    }
    .title{
      margin-left:-30px;
      margin-top: -10px;
      font-size:5px;
    }
    .logo{
      margin-top: -10px;
    }
    .search{
      margin-top: 0px;
    }
    paper-item,paper-input{
      font-family: 'Lustria', serif;
    }
    #list{
      margin-top:-2.5%;
      margin-left: 80%;
    }
    #flow,#intentflow{
      width:90%;
      margin-top:-3%;
      margin-left:-2%;
    }
    #intentflow{
      margin-left: -87%;
    }
    #flowbutton{
      margin-top:-3%;
    //margin-left:10%;
    }
    .pagetitle{
      font-size: 23px;
      font-family: "Arial";
      margin-top: -7%;
      margin-left: -10%;
      color: black;
    }
    #promotebutton{
      margin-left: -13%;
      margin-top: -3%;
    }
    #intentview{
      margin-left: 95%;
      margin-top: 0%;
    }
    #list{
      margin-left: -20%;
    }
    #dynamicbutton{
      margin-left: -5%;
      margin-top: -3%;
    }
   
  </style>
  <template>
    <grn-service id="gs"></grn-service>
  <!--Paper drawer panel used for responsive UI-->
    <paper-drawer-panel responsiveWith="300px">
      <!--Left side drawer panel-->
      <paper-header-panel drawer>

        <!--Drawer menu dynamically change for the logged role-->
        <div class="sidemenu">
          <div id="logo">Logo goes here.....</div>
          <drawermenu-list id="drawerlist"></drawermenu-list>
          <menusearch-card id="searchmenu"></menusearch-card>
        </div>
      </paper-header-panel>
      <paper-header-panel main>
        <!-- Top Toolbar for label change-->
        <paper-toolbar class="maintoolbar">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div>
          <!-- <paper-item class="title" style="font-size:15px;color: black;">Applications link....</paper-item> -->
          </div>
          <div class="flex"></div>
          <!-- Component for the signin signout button -->
          <paper-icon-button id="signin" icon="icons:arrow-drop-down" on-click="FnToggleSignin" style="margin-top:-10px;" ></paper-icon-button>
          <paper-tooltip for="signin" offset="0">{{userlabel}}</paper-tooltip>
        </paper-toolbar>
        <!-- Top Toolbar for search and cart-->
        <paper-toolbar class="top1">
          <div><paper-item class="pagetitle">{{pagetitle}}</paper-item></div>
          <div class="flex"></div>
        </paper-toolbar>
        <paper-toolbar class="top2">
          <div id="intentview">
            <!--Component for create button in UI-->
            <intentviewtype-card></intentviewtype-card>
          </div>
          <div id="list">
            <!--Component for create button in UI-->
            <viewtype-card></viewtype-card>
          </div>

          <div id="dynamicbutton">
            <dynamicbutton-card></dynamicbutton-card>
          </div>
         
          <div class="flex"></div>

        </paper-toolbar>
        <paper-toolbar class="top3">
          <!--Component for the grnflow-->
          <div id="flow"><grnflow-card></grnflow-card></div>
          <div id="intentflow"><intentflow-card></intentflow-card></div>
          <!--Component for the flow approve button visible to each role-->
          <div id="flowbutton"><flowbutton-card></flowbutton-card></div>
          <div id="promotebutton"><promotebutton-card></promotebutton-card></div>
          <div class="flex"></div>
        </paper-toolbar>
        <div class="content">
          <!-- Div to change the content area using iron pages-->
          <iron-pages selected="{{page}}" attr-for-selected="data-category">
            <section data-category="home-page">
              <home-page></home-page>
            </section>
            <section data-category="inwardslip-page">
              <inwardslip-page></inwardslip-page>
            </section>
            <section data-category="outwardslip-page">
              <outwardslip-page></outwardslip-page>
            </section>
            <section data-category="Search Items">
              <searchread-page></searchread-page>
            </section>
            <section data-category="OutwardSearch Items">
              <outwardsearchread-page></outwardsearchread-page>
            </section>
            <section data-category="intenthome-page">
              <intenthome-page></intenthome-page>
            </section>
            <!-- <section data-category="viewintenthome-page"> -->
              <!-- <viewintenthome-page></viewintenthome-page> -->
            <!-- </section> -->
            <section data-category="no-items">
              <no-items></no-items>
            </section>
            <section data-category="admin-page">
			        <admin-page></admin-page>
            </section>
            <section data-category="supplier-page">
				      <supplier-page></supplier-page>
            </section>
            <section data-category="customer-page">
              <customer-page></customer-page>
            </section>
            <section data-category="outwardreport-card">
              <outwardreport-card></outwardreport-card>
            </section>
            <section data-category="approvesupplier-card">
              <approvesupplier-card></approvesupplier-card>
            </section>
        
          </iron-pages>
        </div>
        <div class="bottom">
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

  </template>
  <!--Imported script for this element-->
  <script src="../scripts/app-homepage.js"></script>
</dom-module>
</body>
</html>
