<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="intentflow-card">
  <template>
    <style is="custom-style">
      .card{
        @apply(--layout-horizontal);
      }
      div.main {
        margin-right5%;
        margin-left:0px;
      }
      ol > li {
        display: table-cell;
        height: 34px;
        position: relative;
        padding: 0px;
        margin: 0px;
        text-align: center;
      //padding-left: 10px;
        border: 1px solid #f2f2f2;
      }
      ol > li > div {
        position:relative;
        line-height: 30px; /* equal to the list item's height */
        height:101%;
        width: 100%;
        background-color: #f2f2f2;
      }
      ol>li:hover {
        background-color: #d68a3a;
        cursor: pointer;
        color: white;
      }
      ol {
        display: table;
        width: 60%;
        padding: 0px;
        margin: 0px;
        position: relative;
      }
      ol > li > div:after, ol > li > div:before {
        content:"";
        display:inline-block;
        border-width: 16px;
        border-style: solid;
        width: 0px;
        height: 0px;
        left: 100%;
        top: -1px;
        position: absolute;
        z-index: 1;
        border-color: transparent transparent transparent #c0dbb7;
      }
      ol > li > div:before {
        border-width: 14px;
        display: block;
        border-color: transparent transparent transparent  #f2f2f2;
        z-index: 2;
        top:1px;
      }
      ol > li > #Created:after, ol > li > #Created:before {
        content:"";
        display:inline-block;
        border-width: 16px;
        border-style: solid;
        width: 0px;
        height: 0px;
        left: 100%;
        top: -1px;
        position: absolute;
        z-index: 1;
        border-color: transparent transparent transparent #bfbfbf;
      }
      ol > li > #Approved:after, ol > li > #Approved:before {
        content:"";
        display:inline-block;
        border-width: 16px;
        border-style: solid;
        width: 0px;
        height: 0px;
        left: 100%;
        top: -1px;
        position: absolute;
        z-index: 1;
        border-color: transparent transparent transparent #bfbfbf;
      }
      ol > li > #Supplied:after, ol > li > #Supplied:before {
        content:"";
        display:inline-block;
        border-width: 16px;
        border-style: solid;
        width: 0px;
        height: 0px;
        left: 100%;
        top: -1px;
        position: absolute;
        z-index: 1;
        border-color: transparent transparent transparent #bfbfbf;
      }
      ol > li > #Accepted:after, ol > li > #Accepted:before {
        content:"";
        display:inline-block;
        border-width: 16px;
        border-style: solid;
        width: 0px;
        height: 0px;
        left: 100%;
        top: -1px;
        position: absolute;
        z-index: 1;
        border-color: transparent transparent transparent #bfbfbf;
      }   
      .flowbutton{
        margin-left: 20%;
      }
    </style>

    <div class="main">
      <ol>
        <li>
          <div id="Created1"><paper-button noink id="Created" style="height:9px;width:10px;text-transform:none;margin-top:-10px;"
           on-click="click">Created</paper-button></div>
        </li>
        <li>
          <div id="Approved1"><paper-button noink id="Approved" style="height:9px;width:10px;text-transform:none;margin-top:-10px;" on-click="click">Approved</paper-button></div>
        </li>
        <li>
          <div id="Supplied1"><paper-button noink id="Supplied" style="height:9px;width:10px;text-transform:none;margin-top:-10px;" on-click="click">Supplied</paper-button></div>
        </li>
        <li>
          <div id="Accepted1"><paper-button noink id="Accepted" style="height:9px;width:10px;text-transform:none;margin-top:-10px;" on-click="click">Accepted</paper-button></div>
        </li>
      </ol>
    </div>    
  </template>
  <script src="../../scripts/intentflow-card.js"></script>
</dom-module>
