<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="../../bower_components/paper-tab/paper-tab.html">
<link rel="import" href="../intentviewitem-card/intentviewitem-card.html">
<link rel="import" href="../grn-service/grn-service.html">
<link rel="import" href="../webcomponent-service/webcomponent-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">

<dom-module id="intentview-card">
  <template>
    <style is="custom-style">

      paper-tabs{
        background-color: #e6e6e6;
        width: 90%;
      //margin-top: 5%;
        height: 4%;
        margin-left: 5%;
        text-align: start;
      }
      paper-button{
        font-size: 15px;
        text-transform: none;
      }
      
    </style>
    <!--Template which has card template-->
    <template is="dom-repeat" items="{{label}}" as="lbl">
      <div class="card">
        <paper-tabs selected="0" noink id="ptab">
          <template is="dom-repeat" items="{{lbl.tabs}}" as="tabs">
            <paper-tab><paper-button>{{tabs.tab}}</paper-button></paper-tab>
          </template>
        </paper-tabs>
        <!--Template which bind items under the current logged role state-->
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <div class="itemcard">
            <div><intentviewitem-card intentregno="{{item.intentregno}}" intentdate="{{item.intentdate}}"></intentviewitem-card>
            </div></div>
        </template>

      </div>
    </template>
    <!--Calling webcomponent service to bind label info-->
    <webcomponent-service label="{{label}}" id="ID_Webcomponent_Service"></webcomponent-service>
    <!--Binding items to the above template-->
    <grn-service id="gs" itemArray="{{itemArray}}"></grn-service>
  </template>
  <!--JS file import-->
  <script src="../../scripts/intentview-card.js"></script>

</dom-module>
