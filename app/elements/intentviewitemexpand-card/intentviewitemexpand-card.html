<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="intentviewitemexpand-card">
  <template>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .repeatcard{
        @apply(--layout-horizontal);
        width: 90%;

      }

      #card1{
        //border-bottom: groove;
        margin-top: 0.5%;
      //border-radius: 2px;
      //box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        width: 100%;
      //margin-left:10%;
      //height:50%;
        background-color:white;
      //border:2px solid #bcd6b3;
        border-bottom:2px solid #e6e6e6;
      //border-color:#dbe9d6;
        overflow-x:hidden;
      }

      .topright{
        @apply(--layout-horizontal);
        width: 100%;
        margin-left: 7%;
        margin-top: -5%;
      }
      .topright1{
        @apply(--layout-horizontal);
        width: 100%;
        margin-top: 0%;
      }
      .set{
        @apply(--layout-horizontal);
        margin-left:10%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 92%;
        margin-left: 10%;
        height: 3%;
        margin-top: 2%;
      }
      paper-button{
        text-transform:none;
      }
      #div2{
        width: 100%;
        margin-top: 1%;
        border-bottom:2px solid #e6e6e6;
        margin-left:6%;
      }
      datepicker-card{
        width: 30%;
      }
      .polbl{
        margin-left:17%;
      }
      .podate{
        font-size:12px;
      }
      #supplier{
        margin-left:3%;
      }
      #pinput{
        margin-left: 5%;
      }
      #promote{
        margin-left: 87%;
      }
    </style>
    <!--Expanded card template-->
    <template is="dom-repeat" items="{{label}}" as="lbl">
    <!-- <paper-button id="promote"  name="promote" value="Create PO" on-click="FnPromoteState" noink>Create PO</paper-button>  -->
      <paper-tabs selected="0" noink id="ptab">
        <template is="dom-repeat" items="{{lbl.tabs}}" as="tabs">
          <paper-tab><paper-button >{{tabs.tab}}</paper-button></paper-tab>
        </template>
      </paper-tabs>
         
    <div id="div2">
    <template is="dom-repeat" items="{{itemArray}}" as="item">
      <div class="repeatcard">
        <intentviewexpanditem-card  itemdes="{{item.itemdes}}" specification="{{item.specification}}" unit="{{item.unit}}" quantity="{{item.quantity}}" duedate="{{item.duedate}}" intentstatus="{{item.intentstate}}" disableflag="{{item.disableflag}}"></intentviewexpanditem-card>
      </div>
    </template>
    </div>
    </div>

  </template>
  <!--Component which reads currently expanding card-->
  <iron-ajax
    
    id="intentviewexpanditemreadajax"
    url="{{intentviewexpandurl}}"
    method="post"
    params='{{intentviewexpandparam}}'
    handle-as="json"
    content-type="application/json"
    on-response="FnIntentviewexpanditemreadResponse">
  </iron-ajax>

  <!--Component to read Labels for the components from webcomponents.json file-->
  <iron-ajax
    auto
    id="webcomponentreadajax"
    url="../../config/webcomponents.json"
    handle-as="json"
    content-type="application/json"
    on-response="FnWebcomponentreadResponse">
  </iron-ajax>

  <intent-service id="intentservice"></intent-service>
  </template>
  <!--Importing JS file-->
  <script src="../../scripts/intentviewitemexpand-card.js"></script>

</dom-module>
