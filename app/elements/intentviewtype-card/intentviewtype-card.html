
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_componentsiron-icons/iron-icons.html">
<link rel="import" href="..\..\bower_componentspaper-icon-button.html">

<dom-module id="intentviewtype-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>
      <paper-icon-button noink icon="menu" title="Intent View" on-click="FnShowIntentView"></paper-icon-button>
    </div>
  </template>
  <script>
  (function() {
    'use strict';
    var toggleflag=0;
    localStorage.setItem("curr_sess_intenttoggleflag","1"); 
    Polymer({
      is: 'intentviewtype-card',
      ready:function(){

      },
      FnShowIntentView:function(){
        if(toggleflag==0){
        localStorage.setItem("curr_sess_intenttoggleflag","0"); 
        document.querySelector('intenthome-page').setPage('Intent View');
        toggleflag=1;
        //window.location.href="../elements/indexhome.html";
        }
        else if(toggleflag==1){
        localStorage.setItem("curr_sess_intenttoggleflag","1");
        document.querySelector('intenthome-page').setPage('View Intent');
        toggleflag=0; 
        //window.location.href="../elements/indexhome.html";
        }
      }
    });
  })();
  </script>
</dom-module>
