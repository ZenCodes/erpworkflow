<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="internalintentexpand-page">
  <template>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .repeatcard{
        @apply(--layout-horizontal);
        width: 90%;
      }
      #card1{        
        margin-top: 0.5%;
        width: 100%;
        border-bottom: 1px solid #dedede;
        overflow-x:hidden;
      }

      .topright{
        @apply(--layout-horizontal);
        width: 100%;
        margin-left: 7%;
        margin-top: -5%;
      }
      .topright1{
        @apply(--layout-horizontal);
        width: 100%;
        margin-top: 0%;
      }
      .set{
        @apply(--layout-horizontal);
        margin-left:10%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 92%;
        margin-left: 8%;
        height: 3%;
        margin-top: 5%;
      }
      paper-button{
        text-align: center;      
        background-color: #A0A0A0;
        font-family: calibri;
        font-size: 17px;
        color: black;
        height: 35px;        
        margin-top: 1%;
        text-transform:none;
        margin-left: 3%;
      }
      #div2{
        width: 100%;
        margin-top: 1%;
        border-bottom:2px solid #e6e6e6;
        margin-left:6%;
      }
      datepicker-card{
        width: 30%;
      }
      .polbl{
        margin-left:17%;
      }
      .podate{
        font-size:12px;
      }
      #supplier{
        margin-left:3%;
      }
      #pinput{
        margin-left: 5%;
      }
      .card{
        @apply(--layout-vertical);
        @apply(--layout-center);
        margin-left: 10%;
        margin-top: 2%;
      }
      paper-tabs{
        margin-top: 0%;
      }
      paper-input{
        margin-left: 2%;
      }
      .dialogdiv{
        @apply(--layout-vertical);
      }
      .innerdialog{
        @apply(--layout-horizontal);
      }
      .supplierdiv{
        margin-left: 3%;
      }
      #pdf{
        margin-top: 1%;
        margin-left: 3%;
      }
      .card1,.card2{
       @apply(--layout-horizontal); 
      }
      .cont{
        @apply(--layout-horizontal); 
      }
      .out{
        @apply(--layout-vertical); 
      }
    </style>
    <!--Expanded card template-->
    <div class="card">    
    <!--<paper-item>{{intentregno}}</paper-item>
    <paper-item>{{intentdate}}</paper-item>
    <paper-item>{{itemdes}}</paper-item>-->
    <div class="card1">
    <div class="out">
    <div class="cont">
    <paper-item>Available Unit: </paper-item>&nbsp;<paper-item>{{availunit}}</paper-item>&nbsp;<paper-item>{{availunitmeasure}}</paper-item></div>
    <div class="cont"><paper-item>Available Quantity: </paper-item>&nbsp;<paper-item>{{availquantity}}</paper-item>&nbsp;<paper-item>{{availquantitymeasure}}</paper-item></div>
    </div>
    <div class="out">
    <div class="cont"><paper-item>Requested Unit: </paper-item>&nbsp;<paper-item>{{requnit}}</paper-item>&nbsp;<paper-item> {{requnitmeasure}}</paper-item></div>
    <div class="cont"><paper-item>Requested Quantity: </paper-item>&nbsp;<paper-item>{{reqquantity}}</paper-item>&nbsp;<paper-item>{{reqquantitymeasure}}</paper-item></div>
    </div>
    </div>
    <div>
    <br>
    <div class="card2">
    <paper-item>Select Batch to Supply: </paper-item>&nbsp;
    <div><paper-dropdown-menu id="dropitemtype" label="Select Batch" disabled="{{read}}" required>
      <paper-menu class="dropdown-content"  on-iron-select="FnSelectBatch"  attr-for-selected="value" selected="{{batch}}" required>
        <template is="dom-repeat" items="{{batcharr}}">
          <paper-item value="{{item.Batch_No}}">{{item.Batch_No}}</paper-item>
        </template>
    </paper-menu>
    </paper-dropdown-menu></div>&nbsp;&nbsp;&nbsp;

     <div><paper-dropdown-menu id="dropitemtype" label="Select Container" disabled="{{read}}" required>
      <paper-menu class="dropdown-content"  on-iron-select="FnSelectContainer"  attr-for-selected="value" selected="{{containerid}}" required>
        <template is="dom-repeat" items="{{containerarr}}">
          <paper-item value="{{item.Container_ID}}">{{item.Container_ID}}</paper-item>
        </template>
    </paper-menu>
    </paper-dropdown-menu></div>
    </div>
    </div>     
  <!-- component which make req to read the intent item info -->
  <iron-ajax   
    id="internalintentexpandreadajax"
    url="{{internalintentexpandreadurl}}"
    method="post"
    params='{{internalintentexpandreadparam}}'
    handle-as="json"
    content-type="application/json"
    on-response="FnInternalintentexpandreadResponse">
  </iron-ajax>
  
    <!--fetching batch no-->
    <iron-ajax
      id="fetchbatchnoajax"
      url="{{fetchbatchnourl}}"
      method="post"
      params='{{fetchbatchnoparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="fetchbatchnoResponse">
    </iron-ajax>

    <!--fetching container id-->
    <iron-ajax
      id="fetchcontainerajax"
      url="{{fetchcontainerurl}}"
      method="post"
      params='{{fetchcontainerparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="fetchcontainerResponse">
    </iron-ajax>

  <!--Component to read Labels for the components from webcomponents.json file-->
  <iron-ajax
      auto
      id="webcomponentreadajax"
      url="../../config/webcomponents.json"
      handle-as="json"
      content-type="application/json"
      on-response="FnWebcomponentreadResponse">
  </iron-ajax>
  <!-- Component to call the service -->
  <!-- <intent-service id="intentservice"></intent-service> -->
  </template>
  <!--Importing JS file-->
  <script src="../../scripts/internalintentexpand-page.js"></script>
</dom-module>
