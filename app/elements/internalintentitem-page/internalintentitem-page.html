<meta name="viewport" content="width=device-width, initial-scale=1">

<dom-module id="internalintentitem-page">
  <style>
    .internalintentexpandcard{
      @apply(--layout-horizontal);
      width: 90%;
      border-bottom: 1px solid #dedede;
      margin-top:2%;
      margin-left: 5%;
    }
    paper-button{
      width: 35%;
      text-transform: none;
      font-size: 16px;
      font-family: calibri;
    }
    paper-item{
      width: 20%;
      margin-left: 10%;
    }
    paper-input{
      width: 35%;
      margin-top: -2%;
      font-size: 17px;
      font-family: calibri;
    }
    paper-checkbox{
      margin-top: 1%;
    }
    paper-icon-button{
      width:15%;
    }
    a{
      text-decoration: none;
      width: 20%;
    }
    .collapse{
      width:90%;
    }
    #regno{
      margin-left: 5%;
    }
    #date{
      margin-left: 10%;
    }

  </style>
  <template>
    <!--Expand Itemcard-->
    <div class="internalintentexpandcard" id="card{{itemno}}" on-click="FnExpandItemCard">     
     <paper-button id="itemdes"  name="itemdes" value="{{itemdes}}" noink>{{itemdes}}</paper-button>    
     <paper-button id="quantity"  name="quantity" value="{{quantity}}" noink>{{quantity}}</paper-button>
     <paper-button id="unit"  name="unit" value="{{unit}}" noink>{{unit}}</paper-button>
     <paper-button id="duedate"  name="duedate" value="{{duedate}}" noink>{{duedate}}</paper-button>
     <paper-button id="itemlocation"  name="itemlocation" value="{{itemlocation}}" noink>{{itemlocation}}</paper-button>
     <paper-button id="intentregno"  name="intentregno" value="{{intentregno}}" noink>{{intentregno}}</paper-button>
    </div>
    <!--Expand item collapse card-->
    <iron-collapse id="{{itemno}}">
      <div class="collapse">
        <internalintentexpand-page id="ps"></internalintentexpand-page>
      </div>
    </iron-collapse>
  <!-- Component to call the service -->
  <!-- <intent-service id="intentservice"></intent-service> -->
  </template>
  <!--JS file import-->
  <script src="../../scripts/internalintentitem-page.js"></script>
</dom-module>
