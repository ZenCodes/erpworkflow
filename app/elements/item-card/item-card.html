<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../datepicker-card/datepicker-card.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="item-card">
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    .repeatcard{
      @apply(--layout-horizontal);
      width: 130%;
      overflow: scroll;
    //margin-top:2%;
    }
    paper-input{
    //width: 35%;
    //margin-top: -2%;
      font-size: 8px;
    //margin-left: 10%;
    }
    autocompleteitemlist-card{
    //margin-top: -2%;
      width:14%;
    }
    .container{
      margin-left:2%;
      width: 9%;
    }
    .measure{
      width: 3%;
      margin-left:-3%;
    }
    .qty{
      margin-left:2%;
      width: 9%;
    }
    .unit{
      margin-left:-3%;
      width: 5%;
    }
    .cmts{
      margin-left:0%;
      width: 12%;
      height:4%;
      margin-top:2.5%;
    }
    .specification{
      margin-left:1%;
      width: 12%;
    }
    datepicker-card{
      margin-left: -1%;
    }
  </style>
  <template>
    <paper-input name="itemdes" value="{{itemdes}}"  hidden></paper-input>
    <div class="repeatcard">
      <!--Imorting auto complete item list card-->
      
      <autocompleteitemlist-card id="autoinput{{id}}"></autocompleteitemlist-card>
      <paper-input id="textinput6{{id}}" class="specification" name="specification" value="{{specification}}"  required id="specification" on-change="FnInputChanged"></paper-input>
      <paper-input id="textinput1{{id}}" class="container" name="container" value="{{container}}" allowed-pattern="[/^\d+(.\d{1,4})?$/]" required id="container" on-change="FnInputChanged"></paper-input>
      <paper-input id="textinput2{{id}}" class="unit" name="unit" id="input{{id}}" value="{{unit}}"  readonly="{{containerunit}}" on-change="FnInputChanged"></paper-input>
      <paper-input id="textinput3{{id}}" class="qty" name="qtyreceived" value="{{qtyreceived}}"  required id="qty" allowed-pattern="[/^\d+(.\d{1,4})?$/]" on-change="FnInputChanged"></paper-input>
      <paper-input id="textinput4{{id}}" class="measure" name="measure" id="input1{{id}}" value="{{measure}}" readonly="{{qtymeasure}}" on-change="FnInputChanged"></paper-input>
      <datepicker-card id="dateinput{{id}}"></datepicker-card>
      <textarea id="textinput5{{id}}" class="cmts" value="{{comments::input}}" placeholder="Comments..."  on-change="FnInputChanged" required="true"></textarea>
    </div>
  </template>
  <!--Importing JS file-->
  <script src="../../scripts/item-card.js"></script>

</dom-module>
