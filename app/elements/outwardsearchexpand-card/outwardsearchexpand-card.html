<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="outwardsearchexpand-card">
  <template>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .repeatcard{
        @apply(--layout-horizontal);
        width: 80%;

      }

      #card1{
        border-bottom:2px solid #e6e6e6;
        //margin-top: 0.5%;
        //border-radius: 2px;
        //box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        width: 88.5%;
       margin-left:5.8%;
      //height:50%;
        background-color:white;
        //border:2px solid #e6e6e6;
        //border-color:#dbe9d6;
        overflow-x:hidden;
      }

      .topright{
        @apply(--layout-horizontal);
        width: 100%;
        margin-left: 7%;
        margin-top: -5%;
      }
      .topright1{
        @apply(--layout-horizontal);
        width: 100%;
        margin-top: 0%;
      }
      .set{
        @apply(--layout-horizontal);
        margin-left:10%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 85%;
        margin-left: 8%;
        height: 4%;
        margin-top: 5%;
      }
      paper-button{
        text-transform:none;
      }
      #div2{
        margin-top: 2%;
      }
      datepicker-card{
        width: 30%;
      }
      .polbl{
        margin-left:17%;
      }
      .podate{
        font-size:12px;
      }
      #supplier{
        margin-left:3%;
      }
      #pinput{
        margin-left: 5%;
      }
    </style>
    <!--template to show item info of currently expended card-->
    <template is="dom-repeat" items="{{label}}" as="lbl">
    <div class="card" id="card1">

      <paper-tabs selected="0" noink id="ptab">
        <template is="dom-repeat" items="{{lbl.tabs}}" as="tabs">
        <paper-tab><paper-button>{{tabs.tab}}</paper-button></paper-tab>
        </template>
      </paper-tabs>
      <div id="div2">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <div class="repeatcard">
            <outwardsearchexpanditem-card itemdes="{{item.itemdes}}" quantity="{{item.quantity}}" weight="{{item.weight}}"></outwardsearchexpanditem-card>
          </div>
        </template>

      </div>
    </div>
    </template>
    <iron-ajax
      
      id="outwardsearchitemreadajax"
      url="{{url}}"
      method="post"
      params='{{param}}'
      handle-as="json"
      content-type="application/json"
      on-response="outwardsearchitemreadResponse">
    </iron-ajax>
    <!--Component to read Labels for the components from webcomponents.json file-->
    <iron-ajax
      auto
      id="webcomponentreadajax"
      url="../../config/webcomponents.json"
      handle-as="json"
      content-type="application/json"
      on-response="FnWebcomponentreadResponse">
    </iron-ajax>
  </template>
  <script src="../../scripts/outwardsearchexpand-card.js"></script>

</dom-module>
