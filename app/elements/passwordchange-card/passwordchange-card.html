
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\..\bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="..\user-service/user-service.html">

<dom-module id="passwordchange-card">
  <template>
    <style>
 .card{
  position: relative;
  background-color: rgb(255, 255, 255);
  color: black;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
  width: 23%;
  height: 100%;
  left: 10%;
  margin-top: 10%;
  margin-left: 27%;
  text-align: center;
  }
  paper-button{
  text-transform: none;
  text-align: center;
  border-radius: 2px;
  box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
  background-color: #3d6868;
  color: white;
  }
  paper-input{
  margin-left: 20%;  
  width: 60%;
  }
  paper-icon-button{
  margin-left: -80%;
  }
    </style>
     <div class="card">
       
      <paper-icon-button noink icon="arrow-back" on-click="FnBack"></paper-icon-button>
      <center><h2>Password Change</h2></center> 
      <paper-input label="UserName" value="{{empid}}"></paper-input>      
      <paper-input type="password" label="Old Password" value="{{oldpass}}"></paper-input>
      <paper-input type="password" label="New Password" value="{{newpass}}"></paper-input>
      <div class="button">
      <paper-button on-click="FnPasswordChange">Change</paper-button>
      <paper-item></paper-item>
     </div>
     </div>
    <user-service id="userservice"></user-service>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'passwordchange-card',

      properties: {
        foo: {
          type: String,
          value: 'passwordchange-card',
          notify: true
        }
      },
      FnPasswordChange:function(){
        this.$.userservice.callPasswordchangeservice(this.empid,this.oldpass,this.newpass);
      },
      FnBack:function(){
        document.querySelector('app-card').setPage('login-card');
      }
    });
  })();
  </script>
</dom-module>
