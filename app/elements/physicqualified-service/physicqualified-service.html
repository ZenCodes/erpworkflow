<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../grn-service/grn-service.html">
<dom-module id="physicqualified-service">

  <template>
    <iron-ajax
      id="inwardacceptcheckajax"
      url="{{inwardaccepturl}}"
      method="post"
      params='{{inwardacceptparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="inwardacceptcheckResponse">
    </iron-ajax>
    <iron-ajax
      id="physicupdateajax"
      url="{{physicupdateurl}}"
      method="post"
      params='{{physicupdateparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="physicupdateResponse">
    </iron-ajax>
    <iron-ajax
      id="oldphysicinsertajax"
      url="{{oldphysicinserturl}}"
      method="post"
      params='{{oldphysicinsertparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="oldphysicinsertResponse">
    </iron-ajax>
    <iron-ajax
      id="flowstateupdateajax"
      url="{{url2}}"
      method="post"
      params='{{param2}}'
      handle-as="json"
      content-type="application/json"
      on-response="flowstateupdateResponse">
    </iron-ajax>
    <!--Reading Coil info-->
    <iron-ajax
      id="readcontainerajax"
      url="{{readcontainerurl}}"
      method="post"
      params='{{readcontainerparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="readcontainerResponse">
    </iron-ajax>
    <!--Updating coil info-->
    <iron-ajax
      id="oldcontainerupdateajax"
      url="{{oldcontainerupdateurl}}"
      method="post"
      params='{{oldcontainerupdateparam}}'
      handle-as="json"
      content-type="application/json"
      on-response="oldcontainerupdateResponse">
    </iron-ajax>
    <grn-service id="gs"></grn-service>
  </template>

  <script src="../../scripts/physicqualified-service.js"></script>
</dom-module>
