<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="physicqualifyitem-card">
  <template>
    <style>
      .repeatcard{
        @apply(--layout-horizontal);
        width: 110%;
        margin-top: -1%;
        text-align: center;
      }
      .itemdes,.ctr,.ctinput,.qtinput,.remark{
        width:15%;
        margin-left:2%;
      }
      .ctmeasure,.qtunit{
        width:5%;
      }
      .itemdes,.ctr{
        margin-top: 2%;
      }
      .remark{
        height:4%;
        margin-top:3%;
      }
      .save{
        margin-top: 2%;
      }
      .custom {
        margin-left: 5%;
        --paper-tooltip-background: #dce775;
        --paper-tooltip-text-color: black;
        font-size: 14px;
        width: 150px;

        //box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      }
    </style>
    <!--card which has expanded card item template-->
    <form is="iron-form" id="form" method='POST' action="{{url}}" on-iron-form-response="FnResponse">
      <div class="repeatcard">
        <paper-input name="status" value="{{status}}" hidden></paper-input>
        <paper-input name="newstatus" value="{{newstatus}}" hidden></paper-input>
        <paper-input name="inwardno" value="{{inwardno}}" hidden></paper-input>
        <paper-input name="ponumber" value="{{ponumber}}" hidden></paper-input>
        <paper-input name="podate" value="{{podate}}" hidden></paper-input>
        <paper-input name="suppliername" value="{{suppliername}}" hidden></paper-input>
        <paper-input name="itemdes" value="{{itemdes}}" hidden></paper-input>
        <paper-input name="ctrreceived" value="{{ctrreceived}}" hidden></paper-input>
        <paper-input name="qtyyreceived" value="{{qtyyreceived}}" hidden></paper-input>
        <paper-item class="itemdes" name="itemdes" value="{{itemdes}}">{{itemdes}}</paper-item>
        <paper-item class="ctr" name="containerreceived" value="{{containerreceived}}">{{containerreceived}}</paper-item>
        <paper-input class="ctinput" name="containeraccepted" value="{{containeraccepted}}" required id="ctr{{inwardno}}" allowed-pattern="[/^\d+(.\d{1,4})?$/]" ></paper-input>
        <paper-input class="ctmeasure" name="contmeasure" value="{{contmeasure}}" readonly></paper-input>
        <paper-input class="qtinput" name="qtyaccepted" value="{{qtyaccepted}}" required id="qty{{inwardno}}" allowed-pattern="[/^\d+(.\d{1,4})?$/]" ></paper-input>
        <paper-input class="qtunit" name="qtymeasure" value="{{qtymeasure}}" readonly></paper-input>
        <textarea class="remark" name="remark" value="{{remarks::input}}" id="remark">{{remarks}}</textarea>
        <paper-tooltip for="remark" offset="0" animation-delay="0" class="custom" position="top">{{remarks}}</paper-tooltip>
        <paper-icon-button icon="icons:save" on-click="FnSaveItem" class="save"></paper-icon-button>
      </div>
    </form>
    <div><dialog-page id="ID_Show_Dialog"></dialog-page></div>
  </template>
  <!--JS file import-->
  <script src="../../scripts/physicqualifyitem-card.js"></script>

</dom-module>
