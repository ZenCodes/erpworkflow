<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="physicqualifyitemread-card">
  <template>
    <style>
      .repeatcard{
        @apply(--layout-horizontal);
        width: 110%;
        margin-top: -1%;
        text-align: center;
        position: relative;
      }
      #itemdes{
       width:210px;
      }
      #itemdes{
        margin-left: 2%;
      }
      #qta{
        margin-left: 15%;
        width: 210px;
       }
      #qtr{
        margin-left: 7%;
        width: 210px;
       }
      .remark{
        width:27%;
        height:4%;
        margin-left: 10%;
        margin-top: 2%;
      }
      paper-item{
        width: 100%;
      }
      .custom {
        margin-left: 5%;
        --paper-tooltip-background: #dce775;
        --paper-tooltip-text-color: black;
        font-size: 14px;
        width: 150px;
        //box-shadow: rgba(0, 0, 0, 0.0980392) 10px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      }
    </style>
    <!--template for showing item info-->
    <form is="iron-form" id="form" method='POST' action="{{url}}" on-iron-form-response="Response">
      <div class="repeatcard">
        <div id="itemdes" ><paper-item name="itemdes" value="{{itemdes}}">{{itemdes}}</paper-item></div>
        <div id="qtr" ><paper-item name="qtyreceived" value="{{qtyreceived}}">{{qtyreceived}}</paper-item></div>
        <div id="qta" ><paper-item name="qtyaccepted" value="{{qtyaccepted}}">{{qtyaccepted}}</paper-item></div>
        <textarea class="remark" name="remark" value="{{remarks::input}}" id="remark">{{remarks}}</textarea>
        <paper-tooltip for="remark" offset="0" animation-delay="0" class="custom" position="top">{{remarks}}</paper-tooltip>
      </div>
    </form>
  </template>
  <!--JS file import-->
  <script src="../../scripts/physicqualifyitemread-card.js">

  </script>

</dom-module>
