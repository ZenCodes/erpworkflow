<dom-module id="purchaseorder-card">
  <template>
    <style>
      /*:host {*/
        /*display: block;*/
      /*}*/
      .card{
        /*margin-top: -3%;*/
        @apply(--layout-vertical);
        width: 65%;
        height: 95%;
        margin-left: 15%;
        border-radius: 1px;
        border-style: groove;
      }
      .title{
        margin-top: 1%;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
      }
      .header{
        @apply(--layout-horizontal);
        margin-top: 1%;

      }
      .companyheader{
        font-size: 15px;
        @apply(--layout-vertical);
      }
      .dateheader{
        font-size: 15px;
        @apply(--layout-vertical);
        margin-left: 30%;
      }
      .toheader{
        @apply(--layout-vertical);
        text-align: left;
        margin-left: 5%;
      }
      .total{
        @apply(--layout-vertical);
      }
      .summary{
        @apply(--layout-horizontal);
      }
      table{
        border-collapse: collapse;
      }
      .company{
        @apply(--layout-horizontal);
      }
      paper-dialog{
        width: 700px;
        height: 600px;
      }
      .address{
        margin-left: 4%;
        text-align: left;                
      }
      .comp{
        width:150px;
        text-align: left;
        height:3.5%;
      }
      .todetail{
        margin-left: 10%;
        font-size: 15px;
      }
      .to{
        margin-left: 2%;
        font-size: 15px;
        /*margin-top: 2%;*/
      }
      .itemdetail{
        margin-left: 10%;
        /*margin-top: 4%;*/
      }
      table{
        width: 90%;
        text-align: center;
      }
      textarea{
        /*margin-top: 4%;*/
        margin-left: 0%;
        width:130%;
        height:7%;
      }
      .total{
        font-size: 15px;
        /*margin-top: 3%;*/
        margin-left: 53%;
        text-align: left;
      }
       paper-button{
        text-align: center;      
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        height: 30px;
        margin-top: 5%;
        text-transform:none;
        margin-left: 35%;
        width: 20%;

      }
      .align{
       @apply(--layout-horizontal); 
       height:4%;
       width:220px;
      }
      .p1{
        width: 80%;
      }
      .p2{
        margin-left: 10%;
        /*text-align: right;*/
      }
      #canvas{
        @apply(--layout-vertical); 
      }
      hr{
        height: 1px;
        width: 120%;
        margin-left: -10%;
      }
      .grandalign{
        @apply(--layout-horizontal);
        
        margin-left: -10%;
      }
      .gp1{
        width: 80%;
      }
      p
      {
        font-size: 16px;
      }
      
    </style>
    <!-- <paper-dialog id="dialog"> -->
     <!-- <paper-dialog-scrollable> -->
    <div class="card" id="outcard">
    <div id="canvas">
    
      <div class="title">Purchase Order</div>
      <template is="dom-repeat" items="{{poarray}}" as="po">
      <div class="header">
        <div class="companyheader">
        <div class="company">
          <div><img src='../../images/logo.jpg' width="80px" height="100px" /></div>
          <div class="address" style="height:20%;">
          <p class="comp">{{cmpname}}</p>
          <p class="comp">{{cmpaddr1}}</p>
          <p class="comp">{{cmpaddr2}}</p>  
          <!-- <p class="comp">{{cmpaddr3}}</p> -->
          <p class="comp">{{cmpemail}}</p>
          <p class="comp">{{cmpphone}}</p>            
          </div>
        </div>          
        </div>
        <div class="dateheader">
          <p>PO Date: {{po.PO_Date}}</p>
          <p>PO Number: {{po.PO_Number}}</p>
        </div>
      </div>
      <div class="toheader">
        <div class="to"><p>To</p></div>
        <div class="todetail" style="height:15%;">
        <p style="height:3.5%;">{{po.Supplier_Name}}</p>
        <p style="height:3.5%;">{{po.Location}}</p>
        <p style="height:3.5%;">{{po.City}}</p>
        <p style="height:3.5%;">{{po.District}}</p>
        </div>
      </div>
      </template>
      <template is="dom-repeat" items="{{poitemarray}}" as="poitem">
      <div class="itemdetail">
        <table border="1">
          <tr><th>S.No</th><th>Item Description</th><th>Qty</th><th>UOM</th><th>Rate</th><th>Amount</th></tr>
          <tr><td>1</td><td>{{poitem.Product_ID}}</td><td>{{poitem.Quantity}} {{poitem.Quantity_Measure}}</td>
          <td>{{poitem.unit}} {{poitem.Unit_Measure}}</td><td>{{poitem.price}}</td><td>{{poitem.total}}</td></tr>          
        </table>
      <!-- </div> -->
      <div class="summary">
      <div>
        <!-- <textarea>Notes....</textarea> -->
      </div>
      <div class="total">
        <div class="align"><p class="p1">Total: </p><p class="img"><img src="../../images/rupee.png" width="8px" height="8px"/></p><p class="p2">{{poitem.total}}</p></div>
        <div class="align"><p class="p1">Excise Duty : </p><p class="img"><img src="../../images/rupee.png" width="8px" height="8px"/></p><p class="p2">{{poitem.exduty}}</p></div>
        <div class="align"><p class="p1">VAT : </p><p class="img"><img src="../../images/rupee.png" width="8px" height="8px"/></p><p class="p2">{{poitem.vat}}</p></div>
        <div class="align"><p class="p1">CST : </p><p class="img"><img src="../../images/rupee.png" width="8px" height="8px"/></p><p class="p2">{{poitem.cst}}</p></div>
        <!-- <hr/> -->
        <div class="align"><p class="p1">Grand Total: </p><p class="img"><img src="../../images/rupee.png" width="8px" height="8px"/></p><p class="p2">{{poitem.grandtot}}</p></div>
      </div>
      
      </div> 
      </div>     
      </template>      

    </div>
    <paper-button id="pdf" on-click="click">View PDF</paper-button>
    </div>
     <!-- </paper-dialog-scrollable> -->
    <!-- </paper-dialog> -->

    <iron-ajax
      auto
      id="companyprofilereadAjax"
      url="../../config/companyprofile.json"
      handle-as="json"
      content-type="application/json"
      on-response="companyprofilereadResponse">
    </iron-ajax>    
    
  </template>

  (function() {
    'use strict';

    Polymer({
      is: 'purchaseorder-card',
      ready:function(){
      },
      companyprofilereadResponse:function(e){
        var cmparr=e.detail.response;
        this.cmpname=cmparr[0].name;
        this.cmpaddr1=cmparr[0].addressline1;
        this.cmpaddr2=cmparr[0].addressline2;
        this.cmpaddr3=cmparr[0].addressline3;
        this.cmpemail=cmparr[0].email;
        this.cmpphone=cmparr[0].phoneno;
      },
      FnToggle:function(){
        this.$.dialog.toggle();
      },
      click:function(){
        var porder="PO"+sessionStorage.getItem("sess_curr_intentregno");
         html2canvas($("#outcard"), {          
            onrendered: function(canvas) {                 
                var imgData = canvas.toDataURL('image/png'); 
                //alert(imgData);
                $("#imgRes").attr("src", imgData);             
                var doc = new jsPDF('p', 'mm');
                //alert(JSON.stringify(doc));
                doc.addImage(imgData, 'PNG', 10, 8);
                doc.save(porder+'.pdf');
                //doc.output('datauri');
            }
          });
      }
    });
  })();
  </script>
</dom-module>
