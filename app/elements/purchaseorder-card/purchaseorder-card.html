
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.js"></script>
<script type="text/javascript" src="http://mrrio.github.io/jsPDF/dist/jspdf.debug.js"></script>
<script type="text/javascript" src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>
<dom-module id="purchaseorder-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        @apply(--layout-vertical);
      }
      .title{
        font-size: 24px;
        font-weight: bold;
        text-align: center;
      }
      .header{
        @apply(--layout-horizontal);
      }
      .companyheader{
        font-size: 15px;
        @apply(--layout-vertical);
      }
      .dateheader{
        font-size: 15px;
        @apply(--layout-vertical);
      }
      .toheader{
        @apply(--layout-vertical);
      }
      .total{
        @apply(--layout-vertical);
      }
      .summary{
        @apply(--layout-horizontal);
      }
      table{
        border-collapse: none;
      }
    </style>
    <paper-dialog id="dialog">
    <div class="card" id="canvas">
      <div class="title">Purchase Order</div>
      <div class="header">
        <div class="companyheader">
          Company name
          Building address
          Street address          
        </div>
        <div class="dateheader">
          Date
          Ponumber
        </div>
      </div>
      <div class="toheader">
        To
        Supplier name
        Supplier Address
      </div>
      <div>
        <table border="1">
          <tr><th>S.No</th><th>Item Description</th><th>Qty</th><th>UOM</th><th>Rate</th><th>Amount</th></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        </table>
      </div>
      <div class="summary">
      <div>
        Notes:
      </div>
      <div class="total">
        Total:
        Tax1:
        Tax2:
        Total:
      </div>
      </div>
    </div>
    <paper-button id="pdf">Click</paper-button>
    </paper-dialog>
  </template>  
  
  <script>
   $(window).load(function(){
    $(document).ready(function() {
     $('#pdf').click(function() {  
     alert("yes");     
        html2canvas($("#canvas"), {
          
            onrendered: function(canvas) {    
            alert("in");     
                var imgData = canvas.toDataURL('image/png'); 
                $("#imgRes").attr("src", imgData);             
                var doc = new jsPDF('p', 'mm');
                doc.addImage(imgData, 'PNG', 10, 8);
                doc.save('sample.pdf');
            }
        });
    });
    });
    });
  (function() {
    'use strict';

    Polymer({
      is: 'purchaseorder-card',
      ready:function(){
        
      },
      FnToggle:function(){
        this.$.dialog.toggle();
      }
    });
  })();
  </script>
</dom-module>
