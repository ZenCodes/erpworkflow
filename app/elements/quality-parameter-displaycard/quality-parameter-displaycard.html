
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="..\..\bower_components/iron-ajax/iron-ajax.html">

<dom-module id="quality-parameter-displaycard">
  <template>
    <style>
      :host {
        display: block;
        font-size: 15px;
      }
      .card{
        @apply(--layout-vertical);
        margin-left: 10%;
        width: 60%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      }
      paper-input{
        width: 15%;
        margin-left: 3%;
      }
      p{
        font-size: 15px;
      }
      .inner{
        @apply(--layout-horizontal);
      }
      paper-item{
        width: 100px;
      }
      .testno{
        margin-left: -70%;
        margin-top: 2%;
      }
    </style>

      <template is="dom-repeat" items="{{itemArray}}" as="item">

        <div class="testno"><b>Test no: {{item.testno}}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
        Test date: {{item.testdate}}</b></div>
        <div class="card">
        <template is="dom-repeat" items="{{item.temparr}}" as="item">

        <div class="inner">
        <paper-item>{{item.Quality_Parameter_Name}}</paper-item>
        <paper-item>{{item.Min_Value}}</paper-item>
        <paper-item>{{item.Max_Value}}</paper-item>
        <paper-item>{{item.Actual_Value}}</paper-item>
        <paper-item>{{item.Remarks}}</paper-item>
        </div>
        </template>
        </div>
      </template>


    <!--Component which make req to display the quality parameters for the previous testid -->
    <iron-ajax
      id="qualityparameterdisplayajax"
      url="{{qualityparameterdisplayurl}}"
      params='{{qualityparameterdisplayparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="FnqualityparameterdisplayResponse">
    </iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'quality-parameter-displaycard',
      ready:function(){
      this.itemArray=[];
      },
      FnparameterdisplayService:function(){
        var obj={"inwardregno":"","containerid":""};
        obj.inwardregno=sessionStorage.getItem("sess_curr_inwardregno");
        obj.containerid=localStorage.getItem("curr_sess_expandedcontainer");
        this.qualityparameterdisplayparam=obj;
        this.qualityparameterdisplayurl=sessionStorage.getItem("curr_sess_url")+"qualityparameterdisplay-service";
        this.$.qualityparameterdisplayajax.generateRequest();
      },
      FnqualityparameterdisplayResponse:function(e){
//        alert(JSON.stringify(e.detail.response));
//        alert(JSON.stringify(this.itemArray));
        var arr = e.detail.response;
        //alert(arr);
        if(arr!="no items") {

          var temparr = [];
          var finalarr = [];
          var flag = "true";
          var testdate="";
          for (var i = 0; i < arr.length; i++) {
            if (flag == "true") {
              //alert('yes');
              temparr.push(arr[i]);
              flag = arr[i].Test_ID;
              testdate = arr[i].Test_Date;
            }
            else {
              if (flag == arr[i].Test_ID) {
                temparr.push(arr[i]);
                flag = arr[i].Test_ID;
                testdate = arr[i].Test_Date;
              }
              else {
                finalarr.push({"testno": flag,"testdate" :testdate, "temparr": temparr});
                temparr = [];
                temparr.push(arr[i]);
                flag = arr[i].Test_ID;
                testdate = arr[i].Test_Date;
              }
            }
          }
          finalarr.push({"testno": flag,"testdate" :testdate, "temparr": temparr});
          //alert(JSON.stringify(finalarr));

          if (finalarr.length > 0) {
            //alert('false');
            this.itemArray = finalarr;
            document.querySelector('physicqualifyitem-card').Fnhidequality("false");
          }
          else{
            //alert('true');
            document.querySelector('physicqualifyitem-card').Fnhidequality("true");
          }
        }
      }
    });
  })();
  </script>
</dom-module>
