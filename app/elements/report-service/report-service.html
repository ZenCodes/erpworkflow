

<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../dialog-page/dialog-page.html">

<dom-module id="report-service">
  <template>
     <!--Component to fetch the outward report based on the date-->
    <iron-ajax
      id="outwarditemfetchajax"
      url="{{outwardurl}}"
      params='{{outwardparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="outwardResponse">
    </iron-ajax>
      <!--Component to fetch the outward report based on the From/To date-->
    <iron-ajax
      id="outwarditemfromtofetchajax"
      url="{{outwardfromtourl}}"
      params='{{outwardfromtoparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="outwardfromtoResponse">
    </iron-ajax>
    <dialog-page id="ID_Show_Dialog"></dialog-page>
  </template>
  <script src="../../scripts/report-service.js"></script>
</dom-module>
