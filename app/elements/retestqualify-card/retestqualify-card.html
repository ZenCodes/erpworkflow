<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Component registeration -->
<dom-module id="retestqualify-card">
  <template>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .repeatcard{
        @apply(--layout-horizontal);
        width: 120%;
      }
      .outcard{
        width: 120%;
        background-color:white;
        border-bottom:2px solid #e6e6e6;
        margin-left: -10%;
      }
      #card1{
        margin-top: 0.5%;
        width: 100%;      
        background-color:white;      
        overflow-x:hidden;
      }
      .topright{
        @apply(--layout-horizontal);
        width: 100%;
        margin-left: 10%;
        margin-top: -5%;
      }
      .topright1{
        @apply(--layout-horizontal);
        width: 100%;
        margin-top: 0%;
      }
      .set{
        @apply(--layout-horizontal);
        margin-left:10%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 95%;
        margin-left: 2%;
        height: 3%;
        margin-top: 5%;
      }
      paper-button{
        text-transform:none;
      }
      #div2{
        margin-top: 0%;
      }
      datepicker-card{
        width: 30%;

      }
      .polbl{
        margin-left:24%;
        margin-top: 1%;
      }
      .podate{
        font-size:12px;
      }
      #supplier{
        margin-left:3%;
        width:150%;
      }
      #pinput{
        margin-left: 5%;
      }
      #datepick,#ponbr,#suplr{
        margin-left: 3%;
      }
      #datepick{
        width: 25%;
      }
      #pono{

        --paper-input-container-label: { color: red };
      }
      .physiccard{
        margin-top: 0%;
      }
      .speccard{
        @apply(--layout-vertical);
      }
    </style>
    <!--template to show item info of currently expended card-->
    <div class="outcard">
      <template is="dom-repeat" items="{{label}}" as="lbl">
        <div class="card" id="card1">
          <div class="physiccard">
            <div class="polbl" hidden$="{{isHidden}}"><paper-item class="podate">{{lbl.PO_Date}}</paper-item></div>
            <div class="topright">
              <div id="datepick" hidden$="{{isHidden}}"><datepicker-card></datepicker-card></div>
              <div id="ponbr" hidden$="{{isHidden}}"><paper-input name="ponumber" label="{{lbl.PO_Number}}"  value="{{ponumber}}" required auto-validate id="pono" error-message="{{lbl.PO_Number_error}}" on-change="FnInputChanged" readonly="{{read}}"></paper-input></div>
            </div>
          </div>
        </div>
        <div id="div2">
          <!--template which shows the no of items under expended IRN card-->
          <template is="dom-repeat" items="{{specificationArray1}}" as="item">
            <div class="repeatcard">
              <retestqualify-item-card read="{{item.readflag}}" containerid="{{item.Container_ID}}" heatno="{{item.Heat_Number}}" qtyaccept="{{item.Quantity}}" inspectionstatus="{{item.Inspection_Status}}" inwardregno="{{inwardregno}}"  inwardno="{{inwardno}}" ponumber="{{ponumber}}" podate="{{podate}}" suppliername="{{suppliername}}" productid="{{productid}}" contreceived="{{contreceived}}" contaccepted="{{contaccepted}}" qtyreceived="{{qtyreceived}}" qtyaccepted="{{qtyaccepted}}" remarks="{{item.Remarks}}" qtymeasure="{{qtymeasure}}" contmeasure="{{contmeasure}}"></retestqualify-item-card>
            </div>
          </template>
        </div>
      </template>
    </div>
    <!--Component to read specification card info-->
    <iron-ajax
      method="post"
      id="physicqualifyexpanditemreadajax"
      url="{{physicqualifyexpanditemreadurl}}"
      params="{{physicqualifyexpanditemreadparam}}"
      handle-as="json"
      content-type="application/json"
      on-response="FnphysicqualifyexpanditemreadResponse">
    </iron-ajax>
    <!--Component to read Labels for the components from webcomponents.json file-->
    <iron-ajax
      id="webcomponentreadajax"
      url="../../config/webcomponents.json"
      handle-as="json"
      content-type="application/json"
      on-response="FnWebcomponentreadResponse">
    </iron-ajax>
  </template>
  <!--Import JS file-->
  <script src="../../scripts/retestqualify-card.js"></script>
</dom-module>
