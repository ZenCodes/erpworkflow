<!-- Component Registeration -->
<dom-module id="stores-card">
  <style>
    .repeatcard{
      @apply(--layout-horizontal);
      width:100%;
    }
    paper-listbox{
      width: 135%;
      background-color: #e5efe2;
      box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
    }
    paper-input{
      width: 135%;
      text-align: left;
      --paper-input-container-label: { color: red };      
      font-family: calibri;
      font-size: 16px;
    }
    .sup{
      @apply(--layout-vertical);
    }
    #sup2{
      margin-left: 14%;
    }
  </style>
  <template>
    <!--template for creating autocomplete dropdown list-->
    <div class="repeatcard">
      <div class="sup" id="sup1">
      <paper-input label="Enter Stores Name" id="store" value="{{value}}" on-keydown="FnInputChanged" readonly="{{read}}" required error-message="Enter store name"></paper-input>
      <paper-listbox id="storeslist" class="dropdown-content" on-iron-select="FnItemSelected">
        <template is="dom-repeat" items="{{itemArray}}" as="item">
          <paper-item>{{item.itemdes}}</paper-item>
        </template>
      </paper-listbox>
      </div>
    </div>
    <!--Component which read and bind data from item json file and bind to the dropdown card-->
    <iron-ajax
      auto
      method="post"
      params='{{param}}'
      id="itemstoresreadajax"
      url="{{storesurl}}"
      handle-as="json"
      content-type="application/json"
      on-response="itemstoresreadResponse">
    </iron-ajax>
  </template>
  <!--Importing JS file-->
  <script src="../../scripts/stores-card.js"></script>
</dom-module>
