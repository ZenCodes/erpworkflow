<!--Component import-->
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="import" href="../webcomponent-service/webcomponent-service.html">
<link rel="import" href="../customer-service/customer-service.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<link rel="import" href="../../bower_components/gold-email-input/gold-email-input.html">

<dom-module id="supplier-detail-read" on-keypress="{{keypress}}">
  <template>
    <style is="custom-style">
      .card{
        @apply(--layout-vertical);
        position: relative;
      //background-color: rgb(255, 255, 255);
        color: black;
        width: 80%;
        left: 10%;
        margin-top:-2%;
      }
      .drop{
        width: 100%;
        @apply(--layout-vertical);
      }
      .driver{
        @apply(--layout-horizontal);
      }
      .owner{
        @apply(--layout-horizontal);
      }
      paper-input,gold-email-input{
        text-align: left;
        width: 35%;
      }
      paper-button{
        text-align: center;
        width: 35%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        margin-top: 4%;
      }

      #suppliername,#location,#district,#country,#phoneno,#emailid,#address2,#streetno,#website,#aliasname{
        margin-left: 5%;
      }
      paper-listbox{
      //width: 100%;
      }
      paper-listbox{
        width: 70%;
        background-color: whitesmoke;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
      }
      #supplierid,#suppliername{
        width: 70%;
      }
      #supplierid,#searchid{
        margin-left:-20%;
      }
      #suppliername{
        margin-left: -1%;
      }
      #supplierid{
      //margin-top:5%;
      //height:3%;
      //background-color: whitesmoke;
      }
      #aliasname{
        width: 70%;
        margin-left: -20%;
        margin-top: 4%;
      }
    </style>
    <!--Component for listenen to keyboard enter event-->
    <iron-a11y-keys target="[[_target]]" keys="enter" on-keys-pressed="FnVehicleInfoSubmit"></iron-a11y-keys>
    <!--This template binding dynamic labels and error messages--> 
    <div class="card">
      <div class="driver">
        <div class="drop">
          <paper-input readonly label="Supplier Name" name="suppliername" value="{{suppliername}}" required  on-change="FnInputChange" id="suppliername" error-message="{{item.Supplier_Name_error}}">
          </paper-input>
        </div>
        <div class="drop">
          <paper-input readonly="{{read}}" label="Alias Name" name="aliasname" value="{{aliasname}}" id="aliasname" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Alias_Name_error}}"></paper-input>
        </div>
      </div>
      <div class="driver">
        <paper-input readonly="{{read}}" label="Address1" name="address1" value="{{address1}}" required  id="address1" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Address1_error}}"></paper-input>
        <paper-input readonly="{{read}}" label="Address2" name="address2" value="{{address2}}" required  id="address2" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Address2_error}}"></paper-input>
      </div>
      <div class="driver">
        <paper-input readonly="{{read}}" label="Door_No" name="doorno" value="{{doorno}}" required  id="doorno" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Door_No_error}}"></paper-input>
        <paper-input readonly="{{read}}" label="Street_No" name="streetno" value="{{streetno}}" required  id="streetno" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Street_No_error}}"></paper-input>
      </div>
      <div class="driver">
        <paper-input readonly="{{read}}" label="Street_Name" name="streetname" value="{{streetname}}" required  id="streetname" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Street_Name_error}}"></paper-input>
        <paper-input readonly="{{read}}" label="Location" name="location" value="{{location}}" required  id="location" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Location_error}}"></paper-input>
      </div>
      <div class="driver">
        <paper-input readonly="{{read}}" label="City" name="city" value="{{city}}" required  id="city" allowed-pattern="[ A-Za-z_@./#&+-]" error-message="{{item.City_error}}"></paper-input>
        <paper-input readonly="{{read}}" label="District" name="district" value="{{district}}" required  id="district" allowed-pattern="[ A-Za-z_@./#&+-]" error-message="{{item.District_error}}"></paper-input>
      </div>
      <div class="owner">
        <paper-input readonly="{{read}}" label="State" name="state" value="{{state}}" required  id="state" allowed-pattern="[ A-Za-z_@./#&+-]" error-message="{{item.State_error}}"></paper-input>
        <paper-input readonly="{{read}}" label="Country" name="country" value="{{country}}" required  id="country" allowed-pattern="[ A-Za-z_@./#&+-]" error-message="{{item.Country_error}}"></paper-input>
      </div>
      <div class="owner">
        <paper-input readonly="{{read}}" label="Pincode" name="pincode" value="{{pincode}}" required  id="pincode" allowed-pattern="[0-9 ]" error-message="{{item.Pincode_error}}"></paper-input>        
        <paper-input readonly="{{read}}" label="Phone_Number" name="phoneno" value="{{phoneno}}" required  id="phoneno" error-message="{{item.Phone_Number_error}}"></paper-input>
      </div>
      <div class="owner">
        <paper-input readonly="{{read}}" label="Mobile_Number" name="mobileno" value="{{mobileno}}" required  id="mobileno" allowed-pattern="[0-9 ]" error-message="{{item.Mobile_Number_error}}"></paper-input>
        <gold-email-input readonly="{{read}}" label=".Email_ID" name="emailid" value="{{emailid}}" id="emailid" error-message="{{item.Email_ID_error}}" on-change={{FnEmailChange}}></gold-email-input>
      </div>
      <div class="owner">
        <paper-input readonly="{{read}}" label="Fax_No" name="faxno" value="{{faxno}}" required  id="faxno" allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Faxno_error}}"></paper-input>
        <paper-input readonly="{{read}}" label="Website" name="website" id="website" value="{{website}}" required  allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="{{item.Website_error}}"></paper-input>
      </div>
     </div>
  </template>
  <!--JS File import-->
  <script src="../../scripts/supplier-detail-read.js"> </script>

</dom-module>
