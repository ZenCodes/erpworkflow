<!-- Component import -->

<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../suppliercontactperson-display-card/suppliercontactperson-display-card.html">
<link rel="import" href="../adminsupplier-service/adminsupplier-service.html">
<!-- Component registeration -->
<dom-module id="suppliercontactperson-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        @apply(--layout-vertical);
        position: relative;
        color: black;
        width: 80%;
        left: 10%;
        margin-top:0%;
      }
      .innercard{
        @apply(--layout-horizontal);
      }
      paper-button{
        text-transform: none;
        text-align: center;
        width: 12%;
        background-color: #A0A0A0;
        font-family: calibri;
        font-size: 17px;
        color: black;
        height: 35px;
        margin-top: 4%;
      }
      .create{
        margin-left:-70%;
        margin-top: -2%;
      }
    </style>
    <div class="card">

      <template is="dom-repeat" items="{{itemArray}}" as="item">
        <suppliercontactperson-display-card designation="{{item.Designation}}" mobileno="{{item.Mobile_No}}" emailid="{{item.Email_ID}}"></suppliercontactperson-display-card>
      </template>

      <div class="create">
        <paper-button disabled="{{Btn_disable_flag}}" id="save" on-click="FnCreateContact">Add Contact</paper-button>
        <paper-button disabled="{{Btn_disable_flag}}" id="next" on-click="FnNextContact">Next</paper-button>
      </div>
      <!-- Component to call the service -->
      <adminsupplier-service id="adminsupplierservice"></adminsupplier-service>
    </div>
    </template>
  <!-- JS file import -->
  <script src="../../scripts/suppliercontactperson-card.js"></script>
</dom-module>
