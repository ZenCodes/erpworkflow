<!-- Component import-->
<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/paper-input/paper-input.html">
<link rel="import" href="..\..\bower_components/paper-button/paper-button.html">
<link rel="import" href="..\adminsupplier-service\adminsupplier-service.html">

<!-- Component registeration -->
<dom-module id="suppliercontactperson-item-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
        @apply(--layout-vertical);
        margin-left: 10%;
      }
      paper-input{
        width: 30%;
        text-align: left;
      }
      paper-button{
        text-transform: none;
        text-align: center;
        width: 30%;
        border-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 5px 5px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 10px;
        background-color: #3d6868;
        color: white;
        margin-top: 4%;
      }
      :host{
        --paper-input-container-label: {
          color:red;
        }}
    </style>
    <div class="card">
      <paper-input readonly="{{read}}" label="Designation" value="{{designation}}" id="designation" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Designation"></paper-input>
      <paper-input readonly="{{read}}" label="Mobile No" value="{{mobileno}}" id="mobileno" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Mobile no"></paper-input>
      <paper-input readonly="{{read}}" label="Email id" value="{{emailid}}" id="emailid" required allowed-pattern="[ A-Za-z0-9_@./#&+-]" error-message="Enter Email id"></paper-input>
      <paper-button on-click="FnAddContact">Add</paper-button>      
    </div>
    <!-- Component to call the service -->
    <adminsupplier-service id="adminsupplierservice"></adminsupplier-service>
  </template>
  <!-- JS file import -->
  <script src="../../scripts/suppliercontactperson-item-card.js"> </script>
</dom-module>
