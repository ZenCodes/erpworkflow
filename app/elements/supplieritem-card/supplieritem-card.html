<!-- Component import -->

<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../adminsupplier-service/adminsupplier-service.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/supplier-list/supplier-list.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../supplierattacheditem-card/supplierattacheditem-card.html">
<dom-module id="supplieritem-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card{
	          @apply(--layout-vertical);
	          position: relative;
	          color: black;
	          width: 80%;
	          left: 10%;
	          margin-top:0%;
      }
      .innercard{
      @apply(--layout-horizontal);
      }
      paper-button{
	  	      text-align: center;
	  	      width: 12%;
	  	      background-color: #A0A0A0;
            font-family: calibri;
            font-size: 17px;
            color: black;
            height: 35px;
	  	      margin-top: 4%;
      }
      .create{
      margin-left:-70%;
      margin-top: -2%;
      }
    </style>
  <div class="card">

	<template is="dom-repeat" items="{{itemArray}}" as="name">
  <supplierattacheditem-card supplierid="{{name.Item_Supplier_ID}}" itemname="{{name.Item_Name}}" itemid={{name.Item_ID}}></supplierattacheditem-card>
  </template>
  <div class="create">
	 <paper-button disabled="{{Btn_disable_flag}}" id="save" on-click="FnCreateItemSupplier">Add Item</paper-button>
  </div>
	</div>
  <!-- Component to call the service -->
  <adminsupplier-service id="adminsupplierservice"></adminsupplier-service>
  </template>
  <!-- JS file import -->
  <script src="../../scripts/supplieritem-card.js"></script>
</dom-module>
