<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="user-read-page">
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    .card{
      @apply(--layout-vertical);
      position: relative;
      color: black;
      width: 100%;
      left: 0%;
      margin-top:-3%;
    }
    .contentbanner{
      border-top: groove;
      width: 89.5%;
      margin-left: 5.2%;
      margin-top: 0%;
      overflow: scroll;
    }
    paper-tabs{
      width: 90%;
      margin-left: 4.5%;
    }
    paper-button{
      font-size: 17px;
      text-transform: none;
    }
    .tabbanner{
      margin-left: 2%;
      margin-top:5%;
    }

  </style>
  <template>
    <div class="card">
      <div class="tabbanner">
        <!--Card imported for the dynamic menu -->
        <dynamic-card></dynamic-card>
      </div>
      <div class="contentbanner">
        <!--Tag is used to change the page view according to the menu selection either vehicle info or item page for the security inward item entry-->
        <iron-pages selected="{{page}}" attr-for-selected="data-category">

          <section data-category="Employee Detail">
            <userinfo-read-card></userinfo-read-card>
          </section>
          <section data-category="Account Detail">
            <useraccount-read-card></useraccount-read-card>
          </section>
          <section data-category="Role Detail">
            <userrole-read-card></userrole-read-card>
          </section>         

        </iron-pages>
      </div>
    </div>
  </template>
  <!--JS file imported for this inwardslip page-->
  <script src="../../scripts/user-read-page.js"></script>

</dom-module>
