<!--Components import-->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tab/paper-tab.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../dynamic-card/dynamic-card.html">
<link rel="import" href="../user-info-card/user-info-card.html">
<link rel="import" href="../useraccount-info-card/useraccount-info-card.html">
<link rel="import" href="../userrole-info-card/userrole-info-card.html">

<meta name="viewport" content="width=device-width, initial-scale=1">

<dom-module id="usercreation-home-card">
  <style>
    ::-webkit-scrollbar {
      display: none;
    }
    .card{
      @apply(--layout-vertical);
      position: relative;
      color: black;
      width: 100%;
      left: 0%;
      margin-top:-3%;
    }
    .contentbanner{
      border-top: groove;
      width: 89.5%;
      margin-left: 5.2%;
      margin-top: 0%;
      overflow: scroll;
    }
    paper-tabs{
      width: 90%;
      margin-left: 4.5%;
    }
    paper-button{
      font-size: 17px;
      text-transform: none;
    }
    .tabbanner{
      margin-left: 5%;
      margin-top:5%;
    }

  </style>
  <template>
      <div class="card">
      <div class="tabbanner">
        <!--Card imported for the dynamic menu -->
        <dynamic-card></dynamic-card>
      </div>
      <div class="contentbanner">
        <!--Tag is used to change the page view according to the menu selection either vehicle info or item page for the security inward item entry-->
          <iron-pages selected="{{page}}" attr-for-selected="data-category">

            <!--Section for showing add intent page to the corrsponding role-->
            <section data-category="Employee Detail">
              <user-info-card></user-info-card>
            </section>
            <section data-category="Account Detail">
              <useraccount-info-card></useraccount-info-card>
            </section>
            <section data-category="Role/Department Detail">
              <userrole-info-card></userrole-info-card>
            </section>            

         </iron-pages>
      </div>
    </div>
  </template>

  <script>
  (function() {
    'use strict';
    Polymer({
      is: 'usercreation-home-card',
     ready:function(){
      this.page="Employee Detail";
     },
     setPage:function(page){    
      this.page=page;
     }
    });
  })();
  </script>
</dom-module>
