<meta name="viewport" content="width=device-width, initial-scale=1">
<dom-module id="viewintentitemexpand-page">
  <template>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      .repeatcard{
        @apply(--layout-horizontal);
        width: 90%;
      }
      #card1{        
        margin-top: 0.5%;
        width: 100%;
        border-bottom: 1px solid #dedede;
        overflow-x:hidden;
      }

      .topright{
        @apply(--layout-horizontal);
        width: 100%;
        margin-left: 7%;
        margin-top: -5%;
      }
      .topright1{
        @apply(--layout-horizontal);
        width: 100%;
        margin-top: 0%;
      }
      .set{
        @apply(--layout-horizontal);
        margin-left:10%;
      }
      paper-tabs{
        background-color: #e6e6e6;
        width: 92%;
        margin-left: 8%;
        height: 3%;
        margin-top: 5%;
      }
      paper-button{
        text-align: center;      
        background-color: #A0A0A0;
        font-family: calibri;
        font-size: 17px;
        color: black;
        height: 35px;        
        margin-top: 1%;
        text-transform:none;
        margin-left: 3%;
      }
      #div2{
        width: 100%;
        margin-top: 1%;
        border-bottom:2px solid #e6e6e6;
        margin-left:6%;
      }
      datepicker-card{
        width: 30%;
      }
      .polbl{
        margin-left:17%;
      }
      .podate{
        font-size:12px;
      }
      #supplier{
        margin-left:3%;
      }
      #pinput{
        margin-left: 5%;
      }
      .card{
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-left: 20%;
        margin-top: 2%;
      }
      paper-tabs{
        margin-top: 0%;
      }
      paper-input{
        margin-left: 2%;
      }
      .dialogdiv{
        @apply(--layout-vertical);
      }
      .innerdialog{
        @apply(--layout-horizontal);
      }
      .supplierdiv{
        margin-left: 3%;
      }
      #pdf{
        margin-top: 1%;
        margin-left: 3%;
      }
    </style>
    <!--Expanded card template-->
    <div class="card">    
    <paper-input label="Created By" name="createdby" value="{{createdby}}" readonly>{{createdby}}</paper-input>
    <div class="supplierdiv" hidden$="{{hidesupplier}}">
    <paper-dropdown-menu label="Select">
       <paper-menu class="dropdown-content" on-iron-select="FnSelectSupplier">
        <template is="dom-repeat" items="{{suppliernamearr}}">
        <paper-item value="{{item.Supplier_Name}}" >{{item.Supplier_Name}}</paper-item>
        </template>
       </paper-menu>
    </paper-dropdown-menu>
    </div>
    <paper-button id="promote"  name="promote" value="{{promote}}" on-click="FnPromoteState">{{promote}}</paper-button>
    <div hidden$="{{hideprintpdf}}" id="pdf">
    <printpdf-card></printpdf-card>
    </div>
    </div>     
  <!-- component which make req to read the intent item info -->
  <iron-ajax   
    id="intentexpanditemreadajax"
    url="{{intentexpandurl}}"
    method="post"
    params='{{intentexpandparam}}'
    handle-as="json"
    content-type="application/json"
    on-response="FnIntentexpanditemreadResponse">
  </iron-ajax>
  <!--Component which make request to display the Intent items based on INT no-->
  <iron-ajax    
      id="intentpoitemajax"
      url="{{intentpourl}}"
      params='{{intentpoparam}}'
      method="post"
      handle-as="json"
      content-type="application/json"
      on-response="FnintentpoitemResponse">
  </iron-ajax>
  <!--Component to read Labels for the components from webcomponents.json file-->
  <iron-ajax
      auto
      id="webcomponentreadajax"
      url="../../config/webcomponents.json"
      handle-as="json"
      content-type="application/json"
      on-response="FnWebcomponentreadResponse">
  </iron-ajax>
  <!-- Component to call the service -->
  <intent-service id="intentservice"></intent-service>
  </template>
  <!--Importing JS file-->
  <script src="../../scripts/viewintentitemexpand-page.js"></script>
</dom-module>
