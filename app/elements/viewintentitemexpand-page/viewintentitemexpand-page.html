  <!--Component which reads currently expanding card-->
  <iron-ajax
   
    id="intentexpanditemreadajax"
    url="{{intentexpandurl}}"
    method="post"
    params='{{intentexpandparam}}'
    handle-as="json"
    content-type="application/json"
    on-response="FnIntentexpanditemreadResponse">
  </iron-ajax>
