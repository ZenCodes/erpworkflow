<!-- Component import -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="import" href="../grn-service/grn-service.html">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Componnet registeration -->
<dom-module id="viewtype-card">
  <template>
    <style is="custom-style">
      .card,.buttoncard{
        @apply(--layout-horizontal);
        position: relative;        
      }
      .create,.edit{
        text-align: center;
        background-color: #A0A0A0;
        font-family: calibri;
        font-size: 17px;
        color: black;
        height: 34px;
      }
      .create{
      margin-left:8%;
      }
    </style>
    <div class="card">
      <div class="buttoncard">
        <paper-button on-click="edit" class="edit" id="edit" style="width:80px;" readonly="{{read}}">Edit</paper-button>
        <paper-button on-click="create" class="create" id="create" style="width:80px;" >Create</paper-button>
      </div>
    </div>
    <!-- Component to call the service -->
    <grn-service id="gs"></grn-service>
  </template>
  <!-- JS file import -->
  <script src="../../scripts/viewtype-card.js"></script>
</dom-module>
